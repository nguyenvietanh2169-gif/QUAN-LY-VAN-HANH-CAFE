<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CafeFlow Mobile ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap');
        body { font-family: 'Lexend', sans-serif; background-color: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-nav { color: #f59e0b !important; transform: translateY(-4px); }
        .cart-badge { animation: pop 0.3s ease-out; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
        /* T·ªëi ∆∞u cu·ªôn m∆∞·ª£t tr√™n ƒëi·ªán tho·∫°i */
        .smooth-scroll { -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }
        input, select { font-size: 16px !important; } /* NgƒÉn iOS zoom khi focus */
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 z-[200] px-6 py-3 rounded-full bg-amber-500 text-slate-900 font-bold text-sm shadow-2xl hidden animate-bounce"></div>

    <main class="flex-1 overflow-y-auto smooth-scroll pb-24">
        
        <section id="hub-mod" class="p-6 space-y-8 animate-in fade-in duration-500">
            <header class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tighter italic text-amber-500">CafeFlow</h1>
                    <p id="hub-date" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest"></p>
                </div>
                <div class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center">
                    <i data-lucide="user" class="w-5 h-5 text-amber-500"></i>
                </div>
            </header>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5 rounded-[2rem] border-l-4 border-emerald-500">
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Doanh thu</p>
                    <p id="stat-rev" class="text-lg font-black mt-1">0ƒë</p>
                </div>
                <div class="glass p-5 rounded-[2rem] border-l-4 border-amber-500">
                    <p class="text-[9px] font-bold text-slate-500 uppercase">ƒê∆°n h√†ng</p>
                    <p id="stat-ord" class="text-lg font-black mt-1">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div onclick="showTab('pos')" class="bg-gradient-to-br from-amber-400 to-orange-600 p-6 rounded-[2.5rem] flex justify-between items-center shadow-lg shadow-orange-950/20">
                    <div>
                        <h2 class="text-2xl font-black text-slate-900 italic">M√ÅY B√ÅN H√ÄNG</h2>
                        <p class="text-orange-900/70 text-xs font-bold uppercase">M·ªü qu·∫ßy ngay</p>
                    </div>
                    <i data-lucide="zap" class="w-10 h-10 text-white fill-white"></i>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div onclick="showTab('inventory')" class="glass p-6 rounded-[2.5rem] space-y-3">
                        <i data-lucide="package" class="text-blue-400"></i>
                        <h3 class="font-bold text-sm uppercase">Kho h√†ng</h3>
                    </div>
                    <div onclick="showTab('finance')" class="glass p-6 rounded-[2.5rem] space-y-3">
                        <i data-lucide="bar-chart" class="text-emerald-400"></i>
                        <h3 class="font-bold text-sm uppercase">T√†i ch√≠nh</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="pos-mod" class="hidden animate-in slide-in-from-bottom duration-300">
            <div class="p-6 sticky top-0 z-10 glass border-b border-slate-800">
                <h2 class="text-xl font-black italic text-amber-500">TERMINAL POS</h2>
                <div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar" id="pos-tabs">
                    <button onclick="filterPOS('all')" class="bg-amber-500 text-slate-900 px-5 py-2 rounded-full text-[10px] font-black uppercase">T·∫•t c·∫£</button>
                    <button onclick="filterPOS('Cafe')" class="glass px-5 py-2 rounded-full text-[10px] font-black uppercase text-slate-400">Cafe</button>
                    <button onclick="filterPOS('Tr√†')" class="glass px-5 py-2 rounded-full text-[10px] font-black uppercase text-slate-400">Tr√† s·ªØa</button>
                </div>
            </div>
            <div id="pos-grid" class="p-4 grid grid-cols-2 gap-3"></div>
        </section>

        <section id="finance-mod" class="hidden p-6 space-y-6 animate-in fade-in">
            <h2 class="text-2xl font-black italic text-emerald-500">T√ÄI CH√çNH</h2>
            <div id="fin-history-mobile" class="space-y-3"></div>
        </section>

        <section id="hrm-mod" class="hidden p-6 space-y-6 animate-in fade-in">
            <h2 class="text-2xl font-black italic text-blue-500">NH√ÇN S·ª∞</h2>
            <div class="glass p-6 rounded-[2rem] space-y-4">
                <input type="text" id="hr-name" placeholder="T√™n nh√¢n vi√™n" class="w-full bg-slate-900 border-none rounded-xl p-4">
                <button onclick="addStaff()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">Th√™m nh√¢n s·ª±</button>
            </div>
            <div id="hr-list-mobile" class="space-y-2"></div>
        </section>

        <section id="ops-mod" class="hidden p-6 space-y-6 animate-in fade-in">
            <h2 class="text-2xl font-black italic text-purple-500 uppercase tracking-tighter">C·∫•u h√¨nh</h2>
            <div class="glass p-6 rounded-[2rem] space-y-4">
                <p class="text-xs font-bold text-slate-500 uppercase">Th√™m m√≥n m·ªõi</p>
                <input type="text" id="ops-p-name" placeholder="T√™n m√≥n" class="w-full bg-slate-900 border-none rounded-xl p-4">
                <input type="number" id="ops-p-price" placeholder="Gi√° b√°n" class="w-full bg-slate-900 border-none rounded-xl p-4">
                <select id="ops-p-cate" class="w-full bg-slate-900 border-none rounded-xl p-4">
                    <option value="Cafe">C√† ph√™</option>
                    <option value="Tr√†">Tr√† s·ªØa</option>
                </select>
                <button onclick="addMenuProduct()" class="w-full bg-purple-600 py-4 rounded-xl font-bold">C·∫≠p nh·∫≠t Menu</button>
            </div>
        </section>
    </main>

    <div id="cart-drawer" class="fixed bottom-24 left-4 right-4 glass rounded-[2.5rem] p-6 border-amber-500/30 shadow-2xl hidden z-50">
        <div class="flex justify-between items-center mb-4">
            <h4 class="font-black italic">GI·ªé H√ÄNG</h4>
            <button onclick="toggleCart()" class="text-slate-500"><i data-lucide="x"></i></button>
        </div>
        <div id="cart-items-mobile" class="max-h-60 overflow-y-auto space-y-3 mb-6"></div>
        <button onclick="checkout()" class="w-full bg-amber-500 text-slate-900 py-5 rounded-2xl font-black text-lg">THANH TO√ÅN: <span id="cart-total">0ƒë</span></button>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-slate-800 flex justify-around items-center py-4 safe-area-bottom z-40">
        <button onclick="showTab('hub')" id="nav-hub" class="flex flex-col items-center gap-1 text-slate-500 active-nav">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
            <span class="text-[8px] font-bold uppercase">Trang ch·ªß</span>
        </button>
        <button onclick="showTab('pos')" id="nav-pos" class="flex flex-col items-center gap-1 text-slate-500">
            <div class="relative">
                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                <span id="cart-count-badge" class="absolute -top-2 -right-2 bg-amber-500 text-slate-900 text-[8px] font-black px-1.5 py-0.5 rounded-full hidden">0</span>
            </div>
            <span class="text-[8px] font-bold uppercase">B√°n h√†ng</span>
        </button>
        <button onclick="toggleCart()" class="flex flex-col items-center gap-1 text-amber-500">
            <div class="w-12 h-12 bg-amber-500 rounded-full flex items-center justify-center -translate-y-6 shadow-lg shadow-amber-900/40 border-4 border-[#020617]">
                <i data-lucide="shopping-cart" class="w-6 h-6 text-slate-900"></i>
            </div>
        </button>
        <button onclick="showTab('hrm')" id="nav-hrm" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="users" class="w-6 h-6"></i>
            <span class="text-[8px] font-bold uppercase">Nh√¢n s·ª±</span>
        </button>
        <button onclick="showTab('ops')" id="nav-ops" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="sliders" class="w-6 h-6"></i>
            <span class="text-[8px] font-bold uppercase">C√†i ƒë·∫∑t</span>
        </button>
    </nav>

    <div id="checkout-modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-6">
        <div class="glass bg-white text-slate-900 w-full rounded-[3rem] p-8 text-center animate-in zoom-in">
            <div id="qr-area" class="bg-slate-100 p-4 rounded-3xl inline-block mb-6">
                <img id="qr-img" src="" class="w-48 h-48">
            </div>
            <h3 class="text-xl font-black mb-2" id="qr-amt">0ƒë</h3>
            <button onclick="confirmOrder()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black">HO√ÄN T·∫§T</button>
        </div>
    </div>

    <script>
        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
            authDomain: "cafeflow-c15b2.firebaseapp.com",
            databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cafeflow-c15b2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = [];

        // --- MOBILE NAVIGATION ---
        function showTab(name) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(name + '-mod').classList.remove('hidden');
            
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
            document.getElementById('nav-' + name)?.classList.add('active-nav');
            
            if(name === 'pos') filterPOS('all');
            if(name === 'finance') renderFinance();
            if(name === 'hrm') renderHRM();
            if(name === 'inventory') renderInventory();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2000);
        }

        // --- POS LOGIC ---
        function filterPOS(cate) {
            db.ref('products').once('value', snap => {
                const grid = document.getElementById('pos-grid');
                grid.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    if(cate === 'all' || p.cate === cate) {
                        grid.innerHTML += `
                        <div onclick="addToCart('${c.key}', '${p.name}', ${p.price})" class="glass p-5 rounded-[2rem] active:scale-95 transition-all">
                            <p class="font-bold text-xs mb-1">${p.name}</p>
                            <p class="text-amber-500 font-black text-xs">${p.price.toLocaleString()}ƒë</p>
                        </div>`;
                    }
                });
            });
        }

        function addToCart(id, name, price) {
            const item = cart.find(x => x.id === id);
            if(item) item.qty++; else cart.push({id, name, price, qty: 1});
            updateCartUI();
            showToast("ƒê√£ th√™m " + name);
        }

        function updateCartUI() {
            const badge = document.getElementById('cart-count-badge');
            badge.innerText = cart.length;
            badge.classList.toggle('hidden', cart.length === 0);
            
            const list = document.getElementById('cart-items-mobile');
            list.innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-slate-800/50 p-4 rounded-2xl">
                    <span class="font-bold text-xs">${i.name}</span>
                    <div class="flex items-center gap-3">
                        <button onclick="changeQty(${idx},-1)" class="w-8 h-8 glass rounded-lg">-</button>
                        <span class="font-bold text-xs">${i.qty}</span>
                        <button onclick="changeQty(${idx},1)" class="w-8 h-8 glass rounded-lg">+</button>
                    </div>
                </div>`).join('');
            
            const total = cart.reduce((s,i) => s + (i.price*i.qty), 0);
            document.getElementById('cart-total').innerText = total.toLocaleString() + 'ƒë';
        }

        function changeQty(idx, delta) {
            cart[idx].qty += delta;
            if(cart[idx].qty <= 0) cart.splice(idx,1);
            updateCartUI();
        }

        function toggleCart() {
            const d = document.getElementById('cart-drawer');
            d.classList.toggle('hidden');
        }

        function checkout() {
            if(!cart.length) return;
            const total = cart.reduce((s,i) => s + (i.price*i.qty), 0);
            document.getElementById('qr-amt').innerText = total.toLocaleString() + " VNƒê";
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=CAFEFLOW_PAY_${total}`;
            document.getElementById('checkout-modal').classList.remove('hidden');
        }

        async function confirmOrder() {
            const total = cart.reduce((s,i) => s + (i.price*i.qty), 0);
            await db.ref('orders').push({ items: cart, total, time: Date.now() });
            cart = []; updateCartUI();
            document.getElementById('checkout-modal').classList.add('hidden');
            document.getElementById('cart-drawer').classList.add('hidden');
            showToast("Thanh to√°n th√†nh c√¥ng! üéâ");
            showTab('hub');
            updateStats();
        }

        // --- FINANCE & STATS ---
        function updateStats() {
            db.ref('orders').on('value', snap => {
                let rev = 0, count = 0;
                snap.forEach(c => { rev += c.val().total; count++; });
                document.getElementById('stat-rev').innerText = rev.toLocaleString() + 'ƒë';
                document.getElementById('stat-ord').innerText = count;
            });
        }

        function renderFinance() {
            db.ref('orders').limitToLast(10).on('value', snap => {
                const list = document.getElementById('fin-history-mobile');
                list.innerHTML = '';
                snap.forEach(c => {
                    const o = c.val();
                    list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between">
                        <span class="text-xs font-bold text-slate-500">${new Date(o.time).toLocaleTimeString()}</span>
                        <span class="font-black text-emerald-500">+${o.total.toLocaleString()}ƒë</span>
                    </div>`;
                });
            });
        }

        // --- HRM & OPS ---
        function addStaff() {
            const name = document.getElementById('hr-name').value;
            if(name) { db.ref('staff').push({ name, status: 'Active' }); document.getElementById('hr-name').value = ''; showToast("ƒê√£ th√™m nh√¢n vi√™n"); }
        }

        function renderHRM() {
            db.ref('staff').on('value', snap => {
                const list = document.getElementById('hr-list-mobile');
                list.innerHTML = '';
                snap.forEach(c => {
                    list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center uppercase font-black text-[10px]">
                        <span>${c.val().name}</span>
                        <button onclick="db.ref('staff/${c.key}').remove()" class="text-rose-500">X√≥a</button>
                    </div>`;
                });
            });
        }

        function addMenuProduct() {
            const name = document.getElementById('ops-p-name').value;
            const price = parseInt(document.getElementById('ops-p-price').value);
            const cate = document.getElementById('ops-p-cate').value;
            if(name && price) { db.ref('products').push({name, price, cate}); showToast("ƒê√£ c·∫≠p nh·∫≠t Menu"); }
        }

        // TIME
        setInterval(() => {
            document.getElementById('hub-date').innerText = new Date().toLocaleDateString('vi-VN', { weekday: 'long', day: '2-digit', month: '2-digit' });
        }, 1000);

        updateStats();
        lucide.createIcons();
    </script>
</body>
</html>
