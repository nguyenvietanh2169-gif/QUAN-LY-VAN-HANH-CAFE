<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart POS - CafeFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-100 pb-40">

    <header class="bg-white p-6 shadow-sm mb-4">
        <h1 class="text-xl font-black text-indigo-600 uppercase">Hệ thống POS v3.0</h1>
        <div id="stockSummary" class="flex gap-4 mt-2 text-[10px] font-bold text-slate-400">
            </div>
    </header>

    <main class="max-w-md mx-auto px-4 space-y-6">
        
        <section>
            <h2 class="text-xs font-black text-slate-400 uppercase mb-3 px-2">Menu Món</h2>
            <div id="menuGrid" class="grid grid-cols-2 gap-3">
                </div>
        </section>

        <section class="bg-white rounded-[2rem] p-6 shadow-xl border-2 border-indigo-50">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-black text-slate-800">Đơn hàng hiện tại</h2>
                <button onclick="clearCart()" class="text-[10px] font-bold text-red-400 uppercase">Xóa hết</button>
            </div>
            
            <div id="cartList" class="space-y-3 mb-6 min-h-[60px]">
                <p class="text-center text-slate-300 text-sm py-4">Chưa có món nào...</p>
            </div>

            <div class="border-t pt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-slate-400 font-bold uppercase text-xs">Tổng cộng</span>
                    <span id="totalPrice" class="text-2xl font-black text-indigo-600">0đ</span>
                </div>
                <button onclick="checkout()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-200 active:scale-95 transition-all uppercase tracking-widest">
                    Thanh Toán & Trừ Kho
                </button>
            </div>
        </section>

    </main>

    <script>
        // --- CẤU HÌNH FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
            authDomain: "cafeflow-c15b2.firebaseapp.com",
            databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cafeflow-c15b2",
            storageBucket: "cafeflow-c15b2.firebasestorage.app",
            messagingSenderId: "509075304992",
            appId: "1:509075304992:web:a6bb2349e87d09aa290245"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Định mức nguyên liệu (Recipe)
        const recipes = {
            "Cafe Đen": {"Cafe (g)": 20},
            "Cafe Sữa": {"Cafe (g)": 20, "Sữa (ml)": 30},
            "Bạc Xỉu": {"Cafe (g)": 15, "Sữa (ml)": 60}
        };

        let cart = [];

        // --- TỰ ĐỘNG LẤY MENU TỪ DATABASE ---
        db.ref('products').on('value', snap => {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';
            snap.forEach(child => {
                const p = child.val();
                grid.innerHTML += `
                    <button onclick="addToCart('${p.name}', ${p.price})" class="bg-white p-5 rounded-3xl border-b-4 border-slate-200 active:border-b-0 active:translate-y-1 transition-all text-left">
                        <p class="text-[10px] font-black text-slate-400 uppercase">${p.name}</p>
                        <p class="font-black text-slate-800">${p.price.toLocaleString()}đ</p>
                    </button>
                `;
            });
        });

        // --- QUẢN LÝ GIỎ HÀNG ---
        function addToCart(name, price) {
            cart.push({name, price});
            renderCart();
        }

        function clearCart() {
            cart = [];
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cartList');
            const totalDisplay = document.getElementById('totalPrice');
            if(cart.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-300 text-sm py-4">Chưa có món nào...</p>';
                totalDisplay.innerText = '0đ';
                return;
            }
            
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                list.innerHTML += `
                    <div class="flex justify-between items-center animate-fadeIn">
                        <span class="font-bold text-slate-700 text-sm">${item.name}</span>
                        <span class="text-slate-400 text-xs">${item.price.toLocaleString()}đ</span>
                    </div>
                `;
            });
            totalDisplay.innerText = total.toLocaleString() + 'đ';
        }

        // --- XỬ LÝ THANH TOÁN & TRỪ KHO ---
        function checkout() {
            if(cart.length === 0) return alert("Giỏ hàng đang trống!");

            // 1. Lưu đơn hàng vào Firebase
            const orderRef = db.ref('orders').push();
            orderRef.set({
                items: cart,
                total: cart.reduce((sum, i) => sum + i.price, 0),
                time: Date.now(),
                status: "done" // POS bán tại chỗ nên xong luôn
            });

            // 2. Trừ kho dựa trên Recipe
            cart.forEach(item => {
                const ingredients = recipes[item.name];
                if(ingredients) {
                    Object.keys(ingredients).forEach(ingName => {
                        const amountToSubtract = ingredients[ingName];
                        db.ref('inventory/' + ingName).transaction(current => {
                            return (current || 0) - amountToSubtract;
                        });
                    });
                }
            });

            alert("Thanh toán thành công! Kho đã được trừ.");
            clearCart();
        }

        // Theo dõi kho nhanh
        db.ref('inventory').on('value', snap => {
            const info = document.getElementById('stockSummary');
            info.innerHTML = '';
            snap.forEach(child => {
                info.innerHTML += `<span>${child.key.toUpperCase()}: ${child.val()}</span>`;
            });
        });

    </script>
</body>
</html>
