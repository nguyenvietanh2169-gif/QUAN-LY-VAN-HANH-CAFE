<nav class="fixed bottom-0 left-0 right-0 glass border-t flex justify-around p-3 pb-6">

<script>
    // --- FIREBASE CONFIG (D√°n c·ªßa b·∫°n v√†o ƒë√¢y) ---
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. CHUY·ªÇN TAB
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
        document.getElementById(tabId).classList.add('active-tab');
        document.querySelectorAll('nav button').forEach(btn => btn.classList.replace('text-orange-600', 'text-gray-500'));
        event.currentTarget.classList.replace('text-gray-500', 'text-orange-600');
    }

    // 2. LOGIC ƒê∆†N H√ÄNG
    function quickAdd(item) { document.getElementById('orderInput').value = item; }
    function createOrder() {
        const val = document.getElementById('orderInput').value;
        if (!val) return;
        db.ref('orders').push({ name: val, status: 'pending', timestamp: Date.now() });
        document.getElementById('orderInput').value = '';
    }

    db.ref('orders').on('value', (snap) => {
        const data = snap.val();
        const container = document.getElementById('orderList');
        container.innerHTML = '';
        if (data) {
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                const card = `
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center ${item.status === 'done' ? 'opacity-50' : ''}">
                        <div><p class="font-bold">${item.name}</p></div>
                        ${item.status === 'pending' ? `<button onclick="markDone('${id}')" class="text-green-600 font-bold border-2 border-green-600 px-4 py-1 rounded-lg">XONG</button>` : '‚úÖ'}
                    </div>`;
                container.innerHTML += card;
            });
        }
    });
    function markDone(id) { db.ref('orders/' + id).update({ status: 'done' }); }

    // 3. LOGIC NH√ÇN S·ª∞
    function staffAction(type) {
        const name = prompt("Nh·∫≠p t√™n nh√¢n vi√™n:");
        if (!name) return;
        db.ref('attendance').push({ name, type, time: new Date().toLocaleString() });
        alert(type + " th√†nh c√¥ng cho " + name);
    }

    function sendRequest() {
        const type = document.getElementById('requestType').value;
        const content = document.getElementById('requestContent').value;
        if (!content) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung");
        db.ref('requests').push({ type, content, time: new Date().toLocaleString() });
        alert("ƒê√£ g·ª≠i y√™u c·∫ßu t·ªõi S·∫øp!");
        document.getElementById('requestContent').value = '';
    }

    // ƒê·ªìng h·ªì
    setInterval(() => { document.getElementById('currentTime').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
