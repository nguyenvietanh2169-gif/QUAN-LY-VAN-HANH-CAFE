<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CafeFlow Pro ERP</title>
    <link rel="manifest" href="data:application/json;base64,ewogICJnameIjogIkNhZmVGbG93IFBybyIsCiAgInNob3J0X25hbWUiOiAiQ2FmZUZsb3ciLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiIzAyMDYxNyIsCiAgInRoZW1lX2NvbG9yIjogIiNmNTllMGIiCn0=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap');
        body { font-family: 'Lexend', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .login-input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; padding: 1rem !important; border-radius: 1rem !important; width: 100%; outline: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="login-screen" class="fixed inset-0 z-[300] bg-[#020617] flex items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-8 animate-in zoom-in duration-500">
            <div class="text-center">
                <h1 class="text-5xl font-black italic text-amber-500 mb-2">CafeFlow</h1>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Hệ thống quản trị nội bộ</p>
            </div>
            <div class="glass p-8 rounded-[3rem] space-y-4 shadow-2xl">
                <input type="password" id="login-pass" class="login-input text-center text-2xl tracking-[1em]" placeholder="****">
                <p id="login-error" class="text-rose-500 text-[10px] text-center font-bold hidden">Mật khẩu không đúng!</p>
                <button onclick="handleLogin()" class="w-full bg-amber-500 text-slate-900 py-4 rounded-2xl font-black text-lg shadow-lg shadow-amber-900/40">ĐĂNG NHẬP</button>
            </div>
            <p class="text-center text-slate-600 text-[10px]">Admin: 1234 | Staff: 0000</p>
        </div>
    </div>

    <div id="main-app" class="hidden flex-1 flex flex-col overflow-hidden">
        
        <header class="p-6 flex justify-between items-center">
            <h2 class="text-2xl font-black italic">Cafe<span class="text-amber-500">Flow</span></h2>
            <button onclick="logout()" class="text-[10px] font-bold text-slate-500 border border-slate-800 px-3 py-1 rounded-full uppercase">Đăng xuất</button>
        </header>

        <main id="content-area" class="flex-1 overflow-y-auto p-6 pb-24">
            <div id="hub-view" class="space-y-6">
                <div class="glass p-8 rounded-[2.5rem] bg-gradient-to-br from-amber-500 to-orange-600 text-slate-900" onclick="showView('pos')">
                    <h3 class="text-3xl font-black italic">MỞ QUẦY</h3>
                    <p class="font-bold opacity-70">Bán hàng & In hóa đơn</p>
                </div>
                <div id="admin-only-section" class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-[2rem]" onclick="showView('finance')">
                        <i data-lucide="bar-chart" class="text-emerald-500 mb-2"></i>
                        <p class="font-bold text-sm uppercase">Doanh thu</p>
                    </div>
                    <div class="glass p-6 rounded-[2rem]" onclick="showView('ops')">
                        <i data-lucide="settings" class="text-purple-500 mb-2"></i>
                        <p class="font-bold text-sm uppercase">Cài đặt</p>
                    </div>
                </div>
            </div>

            <div id="pos-view" class="hidden space-y-4">
                <button onclick="showView('hub')" class="text-slate-500 font-bold text-xs">← QUAY LẠI</button>
                <div id="pos-grid" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="finance-view" class="hidden space-y-4">
                <h3 class="text-2xl font-black text-emerald-500 italic uppercase">Báo cáo</h3>
                <div id="fin-list" class="space-y-2"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 inset-x-0 glass border-t border-slate-800 flex justify-around p-4 safe-area-bottom">
            <button onclick="showView('hub')" class="flex flex-col items-center text-amber-500"><i data-lucide="home"></i></button>
            <button onclick="showView('pos')" class="flex flex-col items-center text-slate-500"><i data-lucide="shopping-cart"></i></button>
            <button onclick="showView('finance')" id="nav-fin" class="flex flex-col items-center text-slate-500"><i data-lucide="pie-chart"></i></button>
        </nav>
    </div>

    <script>
        // FIREBASE (Giữ nguyên của bạn)
        const firebaseConfig = {
            apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
            databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;

        // LOGIC ĐĂNG NHẬP & PHÂN QUYỀN
        function handleLogin() {
            const pass = document.getElementById('login-pass').value;
            if (pass === "1234") {
                currentUser = "admin";
                enterApp();
            } else if (pass === "0000") {
                currentUser = "staff";
                enterApp();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function enterApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // Nếu là Staff, ẩn các chức năng nhạy cảm
            if (currentUser === "staff") {
                document.getElementById('admin-only-section').classList.add('hidden');
                document.getElementById('nav-fin').classList.add('hidden');
            }
            showView('hub');
            lucide.createIcons();
        }

        function logout() { location.reload(); }

        // ĐIỀU HƯỚNG VIEW
        function showView(viewName) {
            document.querySelectorAll('#content-area > div').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewName + '-view').classList.remove('hidden');
            
            if(viewName === 'pos') renderPOS();
            if(viewName === 'finance') renderFinance();
        }

        // RENDER POS
        function renderPOS() {
            db.ref('products').once('value', snap => {
                const grid = document.getElementById('pos-grid');
                grid.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    grid.innerHTML += `
                        <div onclick="addToCart('${p.name}', ${p.price})" class="glass p-6 rounded-[2rem] active:scale-95 transition-all">
                            <p class="font-bold text-xs">${p.name}</p>
                            <p class="text-amber-500 font-black text-xs">${p.price.toLocaleString()}đ</p>
                        </div>`;
                });
            });
        }

        async function addToCart(name, price) {
            if(confirm(`Thanh toán ${name}?`)) {
                await db.ref('orders').push({ name, total: price, time: Date.now(), user: currentUser });
                alert("Đã xong!");
            }
        }

        function renderFinance() {
            db.ref('orders').limitToLast(10).on('value', snap => {
                const list = document.getElementById('fin-list');
                list.innerHTML = '';
                snap.forEach(c => {
                    const o = c.val();
                    list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between italic text-[10px]">
                        <span>${o.name}</span>
                        <span class="font-black text-emerald-500">+${o.total.toLocaleString()}đ</span>
                    </div>`;
                });
            });
        }

        lucide.createIcons();
    </script>
</body>
</html>
