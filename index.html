<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Cafe POS Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #4f46e5 !important; }
        .nav-active i { transform: translateY(-5px); transition: all 0.3s; color: #4f46e5; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); }
        #notification { display: none; transform: translateX(-50%); }
    </style>
</head>
<body class="pb-28">

<div id="notification" class="fixed top-5 left-1/2 z-[100] bg-gray-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 border border-white/10">
    <i data-lucide="bell" class="w-4 h-4 text-yellow-400"></i>
    <span id="notifyMsg" class="text-sm font-bold">Có đơn hàng mới!</span>
</div>

<header class="px-6 py-6 flex justify-between items-center bg-transparent">
    <div>
        <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest">Workspace</h2>
        <h1 class="text-2xl font-black text-gray-900">Smart Cafe <span class="text-indigo-600">Pro</span></h1>
    </div>
    <div id="userAvatar" class="w-10 h-10 bg-indigo-100 rounded-full border-2 border-white shadow-sm overflow-hidden hidden">
        <img id="profilePic" src="" alt="">
    </div>
</header>

<main class="max-w-xl mx-auto p-4 space-y-6">

    <div id="pos" class="tab-content active-tab space-y-6">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-indigo-100/50 border border-indigo-50/50">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i data-lucide="coffee" class="w-5 h-5 text-indigo-500"></i> Thực đơn nhanh
            </h3>
            <div id="menuGrid" class="grid grid-cols-3 gap-3 mb-6"></div>
            <div class="relative group">
                <input type="text" id="customOrder" placeholder="Ghi chú món ăn..." 
                    class="w-full bg-slate-50 p-5 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-sm font-medium">
                <button onclick="sendOrder()" class="absolute right-2 top-2 bottom-2 bg-indigo-600 text-white px-6 rounded-xl font-bold active:scale-95 transition-all shadow-lg shadow-indigo-200">GỬI</button>
            </div>
        </div>
        <div id="liveOrders" class="space-y-4"></div>
    </div>

    <div id="stats" class="tab-content space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
                <p class="text-[10px] font-black text-gray-400 uppercase">Tổng tiền</p>
                <h4 id="revVal" class="text-xl font-black text-gray-900 mt-1">0đ</h4>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
                <p class="text-[10px] font-black text-gray-400 uppercase">Số đơn</p>
                <h4 id="countVal" class="text-xl font-black text-gray-900 mt-1">0</h4>
            </div>
        </div>
        <div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm">
            <div class="flex justify-between items-center mb-6">
                <h4 class="font-bold">Hiệu suất kinh doanh</h4>
                <i data-lucide="trending-up" class="w-5 h-5 text-green-500"></i>
            </div>
            <canvas id="mainChart" height="200"></canvas>
        </div>
    </div>

    <div id="staff" class="tab-content space-y-4 text-center">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100">
            <i data-lucide="user-check" class="w-12 h-12 text-indigo-500 mx-auto mb-4"></i>
            <h3 class="font-bold text-lg">Điểm danh nhân viên</h3>
            <p class="text-gray-400 text-sm mb-6 px-4">Chụp ảnh khuôn mặt để xác thực vào ca làm việc.</p>
            <button onclick="alert('Tính năng camera đang mở...')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">MỞ CAMERA</button>
        </div>
    </div>

</main>

<footer class="fixed bottom-6 left-6 right-6 h-20 glass-nav shadow-2xl rounded-[2rem] flex justify-around items-center px-4 z-[90]">
    <button onclick="tab('pos', this)" class="nav-active flex flex-col items-center gap-1 flex-1">
        <i data-lucide="layout-grid" class="w-6 h-6"></i>
        <span class="text-[9px] font-bold uppercase tracking-tighter">Bán hàng</span>
    </button>
    <button onclick="tab('stats', this)" class="text-gray-400 flex flex-col items-center gap-1 flex-1">
        <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
        <span class="text-[9px] font-bold uppercase tracking-tighter">Báo cáo</span>
    </button>
    <button onclick="tab('staff', this)" class="text-gray-400 flex flex-col items-center gap-1 flex-1">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[9px] font-bold uppercase tracking-tighter">Nhân sự</span>
    </button>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menu = [{n:'Cafe Đen',p:25000},{n:'Sữa Đá',p:30000},{n:'Bạc Xỉu',p:35000},{n:'Trà Đào',p:40000},{n:'Cam Sả',p:45000},{n:'Matcha',p:45000}];

    function init() {
        lucide.createIcons(); // Khởi tạo icon Lucide
        const grid = document.getElementById('menuGrid');
        menu.forEach(i => {
            grid.innerHTML += `<button onclick="setVal('${i.n}')" class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm font-bold text-[10px] text-slate-600 active:bg-indigo-600 active:text-white transition-all">${i.n}</button>`;
        });
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    }

    function showNotify(msg) {
        const n = document.getElementById('notification');
        document.getElementById('notifyMsg').innerText = msg;
        n.style.display = 'flex';
        setTimeout(() => { n.style.display = 'none'; }, 3000);
    }

    function tab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('footer button').forEach(b => b.classList.remove('nav-active'));
        btn.classList.add('nav-active');
    }

    function setVal(v) { document.getElementById('customOrder').value = v; }

    function sendOrder() {
        const name = document.getElementById('customOrder').value;
        if(!name) return;
        db.ref('orders').push({ name, price: menu.find(m=>m.n===name)?.p || 0, status: 'pending', timestamp: Date.now() });
        document.getElementById('customOrder').value = '';
        showNotify("Đã gửi đơn hàng!");
    }

    // REALTIME LOGIC
    let firstLoad = true;
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        const list = document.getElementById('liveOrders');
        list.innerHTML = ''; let rev = 0; let done = 0;
        
        if(data) {
            Object.keys(data).reverse().forEach(k => {
                const o = data[k];
                if(o.status === 'done') { rev += o.price; done++; }
                else {
                    list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-100">
                        <div><h5 class="font-bold text-slate-800 text-sm">${o.name}</h5><p class="text-[9px] font-bold text-slate-300 uppercase">Đang chờ</p></div>
                        <button onclick="db.ref('orders/${k}').update({status:'done'})" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase">Xong</button>
                    </div>`;
                    if(!firstLoad) showNotify("Có đơn món: " + o.name);
                }
            });
        }
        document.getElementById('revVal').innerText = rev.toLocaleString() + 'đ';
        document.getElementById('countVal').innerText = done;
        firstLoad = false;
        updateChart(done); // Cập nhật biểu đồ
    });

    // BIỂU ĐỒ DOANH THU
    const ctx = document.getElementById('mainChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: { labels: ['6h','10h','14h','18h','22h'], datasets: [{ data: [2, 10, 5, 15, 8], borderColor: '#4f46e5', tension: 0.4, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)', pointRadius: 0 }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
    });

    function updateChart(val) {
        myChart.data.datasets[0].data[2] = val; // Demo cập nhật điểm 14h
        myChart.update();
    }

    init();
</script>
</body>
</html>
