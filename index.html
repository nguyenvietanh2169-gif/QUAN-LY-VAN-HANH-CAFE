<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart ERP Cafe v2.0 - Cafeflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #4f46e5 !important; background: #eef2ff; border-radius: 1.5rem; }
        #camera-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 90%; border-radius: 2rem; border: 4px solid #fff; transform: scaleX(-1); }
    </style>
</head>
<body class="pb-32">

<div id="camera-ui">
    <video id="video" autoplay playsinline></video>
    <div class="mt-10 flex gap-8">
        <button onclick="takeSnap()" class="bg-white p-6 rounded-full shadow-2xl"><i data-lucide="camera" class="text-indigo-600"></i></button>
        <button onclick="closeCam()" class="bg-red-500 p-6 rounded-full text-white"><i data-lucide="x"></i></button>
    </div>
</div>

<header class="bg-white px-6 pt-12 pb-8 rounded-b-[3rem] shadow-sm flex justify-between items-center border-b border-indigo-50">
    <div>
        <h1 class="text-2xl font-black text-slate-900 tracking-tighter">Smart <span class="text-indigo-600">ERP</span></h1>
        <p class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mt-1">Hệ thống quản trị hợp nhất</p>
    </div>
    <div class="relative bg-slate-50 p-3 rounded-2xl">
        <i data-lucide="bell" class="w-5 h-5 text-slate-400"></i>
        <span id="notifCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-bold border-2 border-white hidden">0</span>
    </div>
</header>

<main class="max-w-xl mx-auto p-4 space-y-6">

    <div id="admin" class="tab-content active-tab space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Doanh thu</p>
                <h3 id="revVal" class="text-xl font-black text-slate-800">0đ</h3>
            </div>
            <div class="bg-indigo-600 p-6 rounded-[2.5rem] text-white shadow-xl shadow-indigo-100">
                <p class="text-[10px] font-bold opacity-70 uppercase mb-1">Lương nhân sự</p>
                <h3 id="payrollVal" class="text-xl font-black text-white">0đ</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm">
            <div class="flex justify-between items-center mb-6 px-2">
                <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Tồn kho vật liệu</h4>
                <i data-lucide="refresh-cw" class="w-4 h-4 text-slate-300" onclick="location.reload()"></i>
            </div>
            <div id="stockGrid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div class="space-y-4">
            <h4 class="text-xs font-black text-slate-400 uppercase px-4">Nhân sự thực tế</h4>
            <div id="staffList" class="space-y-3"></div>
        </div>
    </div>

    <div id="pos" class="tab-content space-y-4">
        <div class="bg-white p-6 rounded-[3rem] shadow-xl border border-white">
            <div id="menu" class="grid grid-cols-2 gap-3 mb-4"></div>
            <div class="flex gap-2">
                <input type="text" id="orderNote" placeholder="Ghi chú món/khách..." class="flex-1 bg-slate-50 p-5 rounded-3xl text-sm font-bold outline-none border-2 border-transparent focus:border-indigo-100">
                <button onclick="createOrder()" class="bg-indigo-600 text-white px-8 rounded-3xl font-black shadow-lg shadow-indigo-100 active:scale-95 transition-all">GỬI</button>
            </div>
        </div>
        <div id="liveOrders" class="space-y-3"></div>
    </div>

    <div id="hrm" class="tab-content space-y-6">
        <div class="bg-white p-10 rounded-[3rem] text-center shadow-sm border border-slate-100">
            <div class="w-24 h-24 bg-indigo-50 rounded-[2.5rem] mx-auto mb-6 flex items-center justify-center text-indigo-600 shadow-inner">
                <i data-lucide="shield-check" class="w-12 h-12"></i>
            </div>
            <h3 class="text-xl font-black text-slate-800 mb-2">Chấm công FaceID</h3>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-8">Hệ thống ghi nhận thời gian thực</p>
            <input type="text" id="staffName" placeholder="Tên nhân viên..." class="w-full bg-slate-50 p-5 rounded-2xl mb-6 text-center text-lg font-black outline-none border-2 border-transparent focus:border-indigo-500">
            <button onclick="openCam()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black tracking-[0.2em] shadow-2xl active:scale-95 transition-all">CHECK-IN</button>
        </div>
    </div>

</main>

<footer class="fixed bottom-6 left-6 right-6 h-22 bg-white/90 backdrop-blur-2xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] rounded-[2.5rem] border border-white/50 flex justify-around items-center px-4 z-[500]">
    <button onclick="nav('admin', this)" class="nav-active p-4 flex flex-col items-center gap-1 transition-all">
        <i data-lucide="layout-grid" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase">Admin</span>
    </button>
    <button onclick="nav('pos', this)" class="p-4 flex flex-col items-center gap-1 text-slate-300 transition-all">
        <i data-lucide="coffee" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase">POS</span>
    </button>
    <button onclick="nav('hrm', this)" class="p-4 flex flex-col items-center gap-1 text-slate-300 transition-all">
        <i data-lucide="user-check" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase">HRM</span>
    </button>
</footer>
