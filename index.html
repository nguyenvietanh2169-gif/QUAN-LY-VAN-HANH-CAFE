<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Cafe POS - HRM Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .nav-active { color: #4f46e5 !important; font-weight: 800; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5); }
        #camera-modal { display: none; position: fixed; inset: 0; background: black; z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 90%; max-width: 400px; border-radius: 24px; border: 4px solid white; transform: scaleX(-1); }
    </style>
</head>
<body class="pb-32">

<div id="camera-modal">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="photoCanvas" class="hidden"></canvas>
    <div class="mt-8 flex gap-6">
        <button onclick="capture()" class="bg-white text-black w-16 h-16 rounded-full flex items-center justify-center shadow-xl"><i data-lucide="camera"></i></button>
        <button onclick="stopCamera()" class="bg-red-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-xl"><i data-lucide="x"></i></button>
    </div>
</div>

<header class="px-6 pt-10 pb-6 bg-gradient-to-b from-blue-50 to-transparent">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                <i data-lucide="crown"></i>
            </div>
            <div>
                <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">Quản trị viên</p>
                <h1 class="text-xl font-extrabold tracking-tight">Smart Cafe <span class="text-indigo-600">Hub</span></h1>
            </div>
        </div>
        <div class="relative p-2 bg-white rounded-xl shadow-sm border border-slate-100">
            <i data-lucide="bell" class="w-5 h-5 text-slate-400"></i>
            <span id="badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center border-2 border-white">0</span>
        </div>
    </div>

    <div id="statusCard" class="bg-orange-50 border border-orange-100 p-4 rounded-2xl flex items-center justify-between shadow-sm hidden">
        <div class="flex items-center gap-3 text-orange-700">
            <i data-lucide="alert-circle" class="w-4 h-4"></i>
            <span class="text-xs font-bold"><span id="pendingNum">0</span> món đang chờ xử lý</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-orange-300"></i>
    </div>
</header>

<main class="max-w-xl mx-auto p-4 space-y-6">

    <div id="admin" class="tab-content active-tab space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Doanh thu ngày</p>
                <h3 id="revVal" class="text-xl font-black mt-1 text-slate-800">0đ</h3>
            </div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Đơn hoàn tất</p>
                <h3 id="doneVal" class="text-xl font-black mt-1 text-slate-800">0</h3>
            </div>
        </div>
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm">
            <h4 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Biểu đồ tăng trưởng</h4>
            <canvas id="chart" height="180"></canvas>
        </div>
    </div>

    <div id="pos" class="tab-content space-y-4">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-indigo-100/50">
            <div id="menuGrid" class="grid grid-cols-3 gap-2 mb-4"></div>
            <div class="flex gap-2">
                <input type="text" id="note" placeholder="Món khác / Ghi chú..." class="flex-1 bg-slate-50 p-4 rounded-2xl text-sm outline-none border-2 border-transparent focus:border-indigo-100 transition-all">
                <button onclick="order()" class="bg-indigo-600 text-white px-6 rounded-2xl font-bold active:scale-95 shadow-lg shadow-indigo-200">GỬI</button>
            </div>
        </div>
        <div id="liveOrders" class="space-y-3"></div>
    </div>

    <div id="staff" class="tab-content space-y-4">
        <div class="bg-white p-8 rounded-[2.5rem] text-center border border-slate-100">
            <div class="w-20 h-20 bg-indigo-50 rounded-[2rem] mx-auto mb-4 flex items-center justify-center text-indigo-600 shadow-inner">
                <i data-lucide="user-check" class="w-10 h-10"></i>
            </div>
            <h3 class="font-black text-lg">Chấm công FaceID</h3>
            <p class="text-[10px] text-slate-400 font-bold mb-6">VUI LÒNG CHỤP ẢNH ĐỂ VÀO CA</p>
            <input type="text" id="staffName" placeholder="Tên nhân viên..." class="w-full bg-slate-50 p-4 rounded-2xl mb-4 text-center text-sm outline-none border-2 border-transparent focus:border-indigo-500">
            <button onclick="startCamera()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm tracking-widest shadow-xl">MỞ CAMERA</button>
        </div>
        <div id="attList" class="space-y-3"></div>
    </div>

</main>

<footer class="fixed bottom-6 left-6 right-6 h-20 glass-nav shadow-2xl rounded-[2.5rem] flex justify-around items-center px-4 z-50">
    <button onclick="tab('admin', this)" class="nav-active flex flex-col items-center gap-1">
        <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
        <span class="text-[8px] font-bold uppercase">Tổng quan</span>
    </button>
    <button onclick="tab('pos', this)" class="text-slate-300 flex flex-col items-center gap-1">
        <i data-lucide="shopping-bag" class="w-6 h-6"></i>
        <span class="text-[8px] font-bold uppercase">Bán hàng</span>
    </button>
    <button onclick="tab('staff', this)" class="text-slate-300 flex flex-col items-center gap-1">
        <i data-lucide="fingerprint" class="w-6 h-6"></i>
        <span class="text-[8px] font-bold uppercase">Nhân sự</span>
    </button>
</footer>

<script>
    // --- CẤU HÌNH FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menu = [{n:'Cafe Đen',p:25000},{n:'Cafe Sữa',p:30000},{n:'Bạc Xỉu',p:35000},{n:'Trà Đào',p:40000},{n:'Cam Sả',p:45000},{n:'Matcha',p:45000}];

    function init() {
        lucide.createIcons();
        const grid = document.getElementById('menuGrid');
        menu.forEach(i => {
            grid.innerHTML += `<button onclick="document.getElementById('note').value='${i.n}'" class="p-3 bg-white border border-slate-100 rounded-2xl shadow-sm text-[10px] font-bold hover:border-indigo-500 transition-all active:scale-95">${i.n}</button>`;
        });
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    }

    function tab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('footer button').forEach(b => {
            b.classList.add('text-slate-300');
            b.classList.remove('nav-active');
        });
        btn.classList.add('nav-active');
        btn.classList.remove('text-slate-300');
        lucide.createIcons(); // Đảm bảo icon cập nhật lại màu
    }

    function order() {
        const name = document.getElementById('note').value;
        if(!name) return;
        db.ref('orders').push({ name, price: menu.find(m=>m.n===name)?.p || 0, status: 'pending', time: Date.now() });
        document.getElementById('note').value = '';
    }

    // REALTIME DATABASE
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        const list = document.getElementById('liveOrders');
        list.innerHTML = '';
        let rev = 0; let pending = 0; let done = 0;

        if(data) {
            Object.keys(data).reverse().forEach(k => {
                const o = data[k];
                if(o.status === 'done') { rev += o.price; done++; }
                else {
                    pending++;
                    list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-50">
                        <div><h5 class="font-bold text-sm text-slate-800">${o.name}</h5><p class="text-[9px] font-bold text-slate-300 uppercase">Đang chờ</p></div>
                        <button onclick="db.ref('orders/${k}').update({status:'done'})" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase">Xong</button>
                    </div>`;
                }
            });
        }
        document.getElementById('revVal').innerText = rev.toLocaleString() + 'đ';
        document.getElementById('doneVal').innerText = done;
        document.getElementById('badge').innerText = pending;
        document.getElementById('pendingNum').innerText = pending;
        document.getElementById('statusCard').style.display = pending > 0 ? 'flex' : 'none';
        lucide.createIcons();
    });

    // CAMERA SYSTEM
    function startCamera() {
        if(!document.getElementById('staffName').value) return alert("Nhập tên trước đã sếp!");
        document.getElementById('camera-modal').style.display = 'flex';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(s => { document.getElementById('webcam').srcObject = s; lucide.createIcons(); });
    }

    function stopCamera() {
        const s = document.getElementById('webcam').srcObject;
        if(s) s.getTracks().forEach(t => t.stop());
        document.getElementById('camera-modal').style.display = 'none';
    }

    function capture() {
        const v = document.getElementById('webcam');
        const c = document.getElementById('photoCanvas');
        c.width = 300; c.height = 300;
        c.getContext('2d').drawImage(v, 0, 0, 300, 300);
        const img = c.toDataURL('image/jpeg', 0.6);
        
        db.ref('attendance').push({
            name: document.getElementById('staffName').value,
            photo: img,
            time: new Date().toLocaleTimeString('vi-VN')
        });
        stopCamera();
        alert("Check-in thành công!");
    }

    db.ref('attendance').limitToLast(5).on('value', snap => {
        const list = document.getElementById('attList');
        list.innerHTML = '<h4 class="text-[10px] font-black text-slate-400 mb-2 uppercase">Lịch sử check-in</h4>';
        snap.forEach(c => {
            const v = c.val();
            list.innerHTML += `<div class="bg-white p-3 rounded-2xl flex items-center gap-4 shadow-sm">
                <img src="${v.photo}" class="w-10 h-10 rounded-full object-cover">
                <div><p class="font-bold text-sm">${v.name}</p><p class="text-[9px] text-slate-400">${v.time}</p></div>
            </div>`;
        });
    });

    // CHART
    const myChart = new Chart(document.getElementById('chart'), {
        type: 'line',
        data: { labels: ['6h','10h','14h','18h','22h'], datasets: [{ data: [5, 12, 8, 20, 15], borderColor: '#4f46e5', tension: 0.4, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)', pointRadius: 0 }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
    });

    init();
</script>
</body>
</html>
