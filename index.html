<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .order-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .order-item:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <div class="glass rounded-3xl p-6 mb-8 flex flex-col md:flex-row justify-between items-center shadow-xl">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-800">☕ Barista Pro</h1>
            <p class="text-gray-600 font-medium">Theo dõi vận hành theo thời gian thực</p>
        </div>
        <div id="stats" class="mt-4 md:mt-0 flex gap-4">
            <div class="bg-orange-500 text-white px-4 py-2 rounded-2xl shadow-lg">
                <span class="text-xs uppercase font-bold">Chờ</span>
                <p id="pendingCount" class="text-2xl font-black">0</p>
            </div>
            <div class="bg-green-500 text-white px-4 py-2 rounded-2xl shadow-lg">
                <span class="text-xs uppercase font-bold">Đã Xong</span>
                <p id="doneCount" class="text-2xl font-black">0</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <div class="glass rounded-3xl p-6 shadow-xl sticky top-8">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Tạo Đơn Mới</h2>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="quickAdd('Cafe Sữa')" class="p-3 bg-white hover:bg-orange-100 rounded-xl font-bold text-gray-700 transition shadow-sm">Cafe Sữa</button>
                    <button onclick="quickAdd('Bạc Xỉu')" class="p-3 bg-white hover:bg-orange-100 rounded-xl font-bold text-gray-700 transition shadow-sm">Bạc Xỉu</button>
                    <button onclick="quickAdd('Trà Đào')" class="p-3 bg-white hover:bg-orange-100 rounded-xl font-bold text-gray-700 transition shadow-sm">Trà Đào</button>
                    <button onclick="quickAdd('Americano')" class="p-3 bg-white hover:bg-orange-100 rounded-xl font-bold text-gray-700 transition shadow-sm">Americano</button>
                </div>
                <input type="text" id="orderInput" placeholder="Tên món & Ghi chú..." 
                       class="w-full p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-400 shadow-inner mb-4">
                <button onclick="createOrder()" 
                        class="w-full py-4 bg-gray-800 text-white rounded-2xl font-bold text-lg hover:bg-black transition shadow-lg active:scale-95">
                    GỬI ĐƠN XUỐNG BẾP
                </button>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div id="orderContainer" class="space-y-4">
                </div>
        </div>
    </div>
</div>

<audio id="notifSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<script>
    // GIỮ NGUYÊN FIREBASE CONFIG CỦA BẠN Ở ĐÂY
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163",
        measurementId: "G-R1ZC0MC2W4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function quickAdd(item) {
        document.getElementById('orderInput').value = item;
    }

    function createOrder() {
        const val = document.getElementById('orderInput').value;
        if (!val) return;
        db.ref('orders').push({
            name: val,
            status: 'pending',
            timestamp: Date.now()
        });
        document.getElementById('orderInput').value = '';
    }

    let isFirstLoad = true;
    db.ref('orders').limitToLast(1).on('child_added', () => {
        if (!isFirstLoad) document.getElementById('notifSound').play().catch(()=>{});
    });

    db.ref('orders').on('value', (snapshot) => {
        isFirstLoad = false;
        const data = snapshot.val();
        const container = document.getElementById('orderContainer');
        container.innerHTML = '';
        
        let pCount = 0; let dCount = 0;

        if (data) {
            const list = Object.keys(data).map(key => ({ id: key, ...data[key] }))
                         .sort((a, b) => b.timestamp - a.timestamp);

            list.forEach(order => {
                const isPending = order.status === 'pending';
                isPending ? pCount++ : dCount++;
                
                const card = document.createElement('div');
                card.className = `order-item glass rounded-3xl p-6 flex justify-between items-center shadow-sm ${!isPending ? 'opacity-50 grayscale' : ''}`;
                
                const timeAgo = Math.floor((Date.now() - order.timestamp) / 60000);

                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 ${isPending ? 'bg-orange-500' : 'bg-gray-400'} rounded-2xl flex items-center justify-center text-white text-xl">
                            ${isPending ? '⏳' : '✅'}
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${order.name}</h3>
                            <p class="text-sm text-gray-500 font-medium">${timeAgo} phút trước</p>
                        </div>
                    </div>
                    ${isPending ? `
                        <button onclick="markDone('${order.id}')" 
                                class="bg-white hover:bg-green-500 hover:text-white text-green-600 border-2 border-green-500 px-6 py-2 rounded-xl font-bold transition-all">
                            Xong
                        </button>
                    ` : '<span class="text-green-600 font-bold">Hoàn tất</span>'}
                `;
                container.appendChild(card);
            });
        }
        document.getElementById('pendingCount').innerText = pCount;
        document.getElementById('doneCount').innerText = dCount;
    });

    function markDone(id) {
        db.ref('orders/' + id).update({ status: 'done' });
    }
</script>
</body>
</html>
