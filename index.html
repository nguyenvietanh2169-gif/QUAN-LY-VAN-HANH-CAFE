<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Cafe ERP Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #4f46e5; border-bottom: 3px solid #4f46e5; padding-bottom: 5px; }
        .critical-stock { animation: pulse 1.5s infinite; background: #fef2f2; border: 1px solid #fee2e2; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-32">

<header class="bg-white px-6 py-8 rounded-b-[2.5rem] shadow-sm flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-black text-slate-900 tracking-tight">Smart <span class="text-indigo-600">ERP</span></h1>
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="dateDisplay"></p>
    </div>
    <div class="flex gap-3">
        <div id="stockWarning" class="hidden w-10 h-10 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center animate-bounce"><i data-lucide="package-search" class="w-5 h-5"></i></div>
        <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center"><i data-lucide="bell" class="w-5 h-5"></i></div>
    </div>
</header>

<main class="p-4 max-w-xl mx-auto space-y-6">

    <div id="admin" class="tab-content active-tab space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-3xl border border-slate-100">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Doanh thu</p>
                <h3 id="revVal" class="text-xl font-black">0đ</h3>
            </div>
            <div class="bg-indigo-600 p-5 rounded-3xl text-white shadow-lg shadow-indigo-100">
                <p class="text-[10px] font-bold opacity-60 uppercase">Dự toán lương</p>
                <h3 id="payrollVal" class="text-xl font-black">0đ</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50">
            <div class="flex justify-between items-center mb-6">
                <h4 class="font-black text-xs text-slate-400 uppercase tracking-widest">Tồn kho nguyên liệu</h4>
                <button onclick="tab('inventory-edit', this)" class="text-indigo-600 text-[10px] font-bold">+ NHẬP KHO</button>
            </div>
            <div id="stockList" class="grid grid-cols-2 gap-3 text-sm"></div>
        </div>

        <div class="space-y-3">
            <h4 class="font-black text-xs text-slate-400 uppercase px-2">Nhân viên đang trực</h4>
            <div id="activeStaffList" class="space-y-3"></div>
        </div>
    </div>

    <div id="pos" class="tab-content space-y-4">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-white">
            <div id="menuGrid" class="grid grid-cols-2 gap-2 mb-4"></div>
            <div class="flex gap-2">
                <input type="text" id="orderInput" placeholder="Ghi chú..." class="flex-1 bg-slate-50 p-4 rounded-2xl text-sm outline-none">
                <button onclick="addOrder()" class="bg-indigo-600 text-white px-8 rounded-2xl font-black active:scale-95 transition shadow-lg shadow-indigo-100">GỬI</button>
            </div>
        </div>
        <div id="orderList" class="space-y-3 pb-10"></div>
    </div>

    <div id="inventory-edit" class="tab-content space-y-6">
        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
            <h3 class="text-xl font-black mb-6">Nhập kho nhanh</h3>
            <div class="space-y-4">
                <select id="stockItem" class="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-500">
                    <option value="Hạt Cafe (g)">Hạt Cafe (g)</option>
                    <option value="Sữa đặc (ml)">Sữa đặc (ml)</option>
                    <option value="Đường (g)">Đường (g)</option>
                </select>
                <input type="number" id="stockQty" placeholder="Số lượng nhập..." class="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-500">
                <button onclick="updateStock()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black tracking-widest shadow-xl">CẬP NHẬT KHO</button>
            </div>
        </div>
    </div>

</main>

<footer class="fixed bottom-0 inset-x-0 bg-white/90 backdrop-blur-md border-t border-slate-100 h-24 flex justify-around items-center px-6 z-50">
    <button onclick="tab('admin', this)" class="nav-active flex flex-col items-center gap-1">
        <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase">Quản trị</span>
    </button>
    <button onclick="tab('pos', this)" class="text-slate-300 flex flex-col items-center gap-1">
        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase">Bán hàng</span>
    </button>
    <button onclick="tab('hrm', this)" class="text-slate-300 flex flex-col items-center gap-1">
        <i data-lucide="user-check" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase">Nhân sự</span>
    </button>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- CẤU HÌNH ĐỊNH MỨC (RECIPE) ---
    const menuItems = [
        {n:'Cafe Đen', p:25000, recipe: { "Hạt Cafe (g)": 20 }},
        {n:'Cafe Sữa', p:30000, recipe: { "Hạt Cafe (g)": 20, "Sữa đặc (ml)": 30 }},
        {n:'Bạc Xỉu', p:35000, recipe: { "Hạt Cafe (g)": 15, "Sữa đặc (ml)": 50 }}
    ];

    function init() {
        lucide.createIcons();
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('vi-VN', { weekday: 'long', day: 'numeric', month: 'long' });
        const grid = document.getElementById('menuGrid');
        menuItems.forEach(i => {
            grid.innerHTML += `<button onclick="document.getElementById('orderInput').value='${i.n}'" class="p-4 bg-slate-50 border border-slate-100 rounded-2xl text-[10px] font-bold text-slate-600 hover:bg-indigo-600 hover:text-white active:scale-95 transition-all text-left flex justify-between items-center"><span>${i.n}</span><i data-lucide="plus" class="w-3 h-3"></i></button>`;
        });
        lucide.createIcons();
    }

    function tab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('footer button').forEach(b => {
            b.classList.remove('nav-active');
            b.classList.add('text-slate-300');
        });
        if(btn.tagName === 'BUTTON') {
            btn.classList.add('nav-active');
            btn.classList.remove('text-slate-300');
        }
        lucide.createIcons();
    }

    // --- LOGIC KHO HÀNG ---
    function updateStock() {
        const item = document.getElementById('stockItem').value;
        const qty = parseInt(document.getElementById('stockQty').value);
        if(!qty) return;
        db.ref('inventory/' + item).transaction(current => (current || 0) + qty);
        document.getElementById('stockQty').value = '';
        tab('admin', document.querySelector('footer button'));
    }

    db.ref('inventory').on('value', snap => {
        const list = document.getElementById('stockList');
        const warning = document.getElementById('stockWarning');
        list.innerHTML = ''; let critical = false;
        const data = snap.val() || {};
        
        Object.keys(data).forEach(item => {
            const qty = data[item];
            const isLow = qty < 500; // Cảnh báo nếu dưới 500 (g hoặc ml)
            if(isLow) critical = true;
            list.innerHTML += `
                <div class="p-3 rounded-2xl border ${isLow ? 'critical-stock border-red-200' : 'bg-slate-50 border-slate-100'}">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">${item}</p>
                    <p class="text-sm font-black ${isLow ? 'text-red-600' : 'text-slate-800'}">${qty.toLocaleString()}</p>
                </div>`;
        });
        warning.classList.toggle('hidden', !critical);
    });

    // --- LOGIC BÁN HÀNG & TRỪ KHO ---
    function addOrder() {
        const name = document.getElementById('orderInput').value;
        const item = menuItems.find(m => m.n === name);
        if(!item) return;

        // Lưu đơn hàng
        db.ref('orders').push({ name, price: item.p, status: 'pending', time: Date.now() });

        // Tự động trừ kho dựa trên Recipe
        if(item.recipe) {
            Object.keys(item.recipe).forEach(ing => {
                db.ref('inventory/' + ing).transaction(current => (current || 0) - item.recipe[ing]);
            });
        }
        document.getElementById('orderInput').value = '';
    }

    // --- REALTIME ORDERS ---
    db.ref('orders').on('value', snap => {
        const list = document.getElementById('orderList');
        list.innerHTML = ''; let rev = 0;
        if(snap.val()) {
            Object.keys(snap.val()).reverse().forEach(k => {
                const o = snap.val()[k];
                if(o.status === 'done') rev += o.price;
                else {
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100">
                            <div><p class="text-sm font-black">${o.name}</p><p class="text-[9px] text-slate-300 font-bold uppercase">${new Date(o.time).toLocaleTimeString()}</p></div>
                            <button onclick="db.ref('orders/${k}').update({status:'done'})" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase">Hoàn tất</button>
                        </div>`;
                }
            });
        }
        document.getElementById('revVal').innerText = rev.toLocaleString() + 'đ';
    });

    init();
</script>
</body>
</html>
