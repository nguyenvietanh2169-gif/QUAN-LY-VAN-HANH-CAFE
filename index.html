<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CafeFlow Luxury ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2rem;
        }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #6366f1 !important; }
        .nav-active i { transform: translateY(-4px); color: #6366f1; }
    </style>
</head>
<body class="pb-28">

<header class="p-6 flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-extrabold text-slate-800 tracking-tighter">Cafe<span class="text-indigo-600">Flow</span></h1>
        <div class="flex items-center gap-2 mt-1">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">H·ªá th·ªëng tr·ª±c tuy·∫øn</span>
        </div>
    </div>
    <div class="w-12 h-12 glass-card flex items-center justify-center shadow-sm">
        <i data-lucide="bell" class="w-5 h-5 text-slate-600"></i>
    </div>
</header>

<main class="max-w-md mx-auto px-4 space-y-6">

    <div id="admin" class="tab-content active-tab space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-6 shadow-xl shadow-indigo-100/20">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Doanh thu</p>
                <h3 id="revVal" class="text-xl font-extrabold text-slate-800">0ƒë</h3>
            </div>
            <div class="bg-indigo-600 p-6 rounded-[2rem] text-white shadow-xl shadow-indigo-200">
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest mb-1">ƒê∆°n h√†ng</p>
                <h3 id="orderCount" class="text-xl font-extrabold">0</h3>
            </div>
        </div>

        <div class="glass-card p-6">
            <h4 class="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center gap-2">
                <i data-lucide="package" class="w-4 h-4"></i> T·ªìn kho v·∫≠t li·ªáu
            </h4>
            <div id="stockGrid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div id="adminPanel" class="glass-card p-6 border-2 border-indigo-100/50">
            <h4 class="font-extrabold text-slate-800 mb-4">C√†i ƒë·∫∑t Menu</h4>
            <div id="adminAuth">
                <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u ch·ªß qu√°n" class="w-full p-4 bg-white/50 rounded-2xl mb-3 outline-none focus:ring-2 ring-indigo-400 text-sm">
                <button onclick="checkAdmin()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold text-sm">X√ÅC TH·ª∞C</button>
            </div>
            <div id="adminControls" class="hidden space-y-4">
                <input type="text" id="pName" placeholder="T√™n m√≥n" class="w-full p-4 bg-white rounded-xl text-sm border-none outline-none">
                <input type="number" id="pPrice" placeholder="Gi√° b√°n" class="w-full p-4 bg-white rounded-xl text-sm border-none outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="pCafe" placeholder="Cafe (g)" class="p-3 bg-white rounded-xl text-xs border-none outline-none">
                    <input type="number" id="pSua" placeholder="S·ªØa (ml)" class="p-3 bg-white rounded-xl text-xs border-none outline-none">
                </div>
                <button onclick="addMenu()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200">TH√äM V√ÄO MENU</button>
                <div id="adminMenuList" class="space-y-2 mt-4 max-h-40 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="pos" class="tab-content space-y-4">
        <div class="flex justify-between items-center px-2">
            <h2 class="text-lg font-extrabold text-slate-800">Menu G·ªçi M√≥n</h2>
            <span class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full uppercase">B√°n t·∫°i ch·ªó</span>
        </div>
        
        <div id="menuGrid" class="grid grid-cols-2 gap-4"></div>

        <div class="glass-card p-6 shadow-2xl border-t-4 border-indigo-500 mt-6">
            <div id="cartItems" class="space-y-3 mb-6 min-h-[40px]">
                <p class="text-center text-slate-400 text-sm">Gi·ªè h√†ng ƒëang tr·ªëng</p>
            </div>
            <div class="flex justify-between items-center py-4 border-t border-dashed">
                <span class="text-sm font-bold text-slate-400 uppercase">T·ªïng c·ªông</span>
                <span id="totalPrice" class="text-2xl font-black text-slate-800">0ƒë</span>
            </div>
            <button onclick="checkout()" class="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-extrabold shadow-xl shadow-indigo-200 active:scale-95 transition-all uppercase tracking-widest">
                X√°c nh·∫≠n ƒë∆°n h√†ng
            </button>
        </div>
    </div>

</main>

<nav class="fixed bottom-6 left-6 right-6 h-20 glass-card shadow-2xl flex justify-around items-center px-6 z-50">
    <button onclick="nav('pos', this)" class="nav-active flex flex-col items-center gap-1 transition-all duration-300">
        <i data-lucide="coffee" class="w-6 h-6"></i>
        <span class="text-[9px] font-extrabold uppercase tracking-tighter">B√°n h√†ng</span>
    </button>
    <button onclick="nav('admin', this)" class="text-slate-400 flex flex-col items-center gap-1 transition-all duration-300">
        <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
        <span class="text-[9px] font-extrabold uppercase tracking-tighter">Qu·∫£n tr·ªã</span>
    </button>
</nav>

<script>
    // --- FIREBASE CONFIG (D√°n th√¥ng tin c·ªßa b·∫°n v√†o ƒë√¢y) ---
    const firebaseConfig = {
        apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
        authDomain: "cafeflow-c15b2.firebaseapp.com",
        databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cafeflow-c15b2",
        storageBucket: "cafeflow-c15b2.firebasestorage.app",
        messagingSenderId: "509075304992",
        appId: "1:509075304992:web:a6bb2349e87d09aa290245"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cart = [];
    const ADMIN_PASS = "123";

    function nav(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
        btn.classList.add('nav-active');
        lucide.createIcons();
    }

    // Admin Auth
    function checkAdmin() {
        if(document.getElementById('adminPass').value === ADMIN_PASS) {
            document.getElementById('adminAuth').classList.add('hidden');
            document.getElementById('adminControls').classList.remove('hidden');
        } else alert("Sai m·∫≠t kh·∫©u!");
    }

    // POS & Menu Logic
    function addMenu() {
        const name = document.getElementById('pName').value;
        const price = parseInt(document.getElementById('pPrice').value);
        const cafe = parseInt(document.getElementById('pCafe').value) || 0;
        const sua = parseInt(document.getElementById('pSua').value) || 0;
        if(name && price) {
            db.ref('products').push({ name, price, recipe: { "Cafe (g)": cafe, "S·ªØa (ml)": sua } });
            alert("ƒê√£ th√™m m√≥n!");
        }
    }

    db.ref('products').on('value', snap => {
        const grid = document.getElementById('menuGrid');
        const adminList = document.getElementById('adminMenuList');
        grid.innerHTML = ''; adminList.innerHTML = '';
        snap.forEach(child => {
            const p = child.val();
            grid.innerHTML += `
                <button onclick="addToCart('${p.name}', ${p.price}, ${JSON.stringify(p.recipe).replace(/"/g, '&quot;')})" 
                    class="glass-card p-5 text-left border-b-4 border-slate-300 active:border-b-0 active:translate-y-1 transition-all">
                    <p class="text-[9px] font-black text-indigo-500 uppercase mb-1">${p.name}</p>
                    <p class="font-extrabold text-slate-800">${p.price.toLocaleString()}ƒë</p>
                </button>`;
            adminList.innerHTML += `
                <div class="flex justify-between items-center p-3 bg-white/50 rounded-xl text-xs font-bold">
                    <span>${p.name}</span>
                    <button onclick="db.ref('products/${child.key}').remove()" class="text-red-400">X√≥a</button>
                </div>`;
        });
    });

    function addToCart(name, price, recipe) {
        cart.push({name, price, recipe});
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cartItems');
        const totalDisp = document.getElementById('totalPrice');
        list.innerHTML = cart.length ? '' : '<p class="text-center text-slate-400 text-sm">Gi·ªè h√†ng ƒëang tr·ªëng</p>';
        let total = 0;
        cart.forEach((item, idx) => {
            total += item.price;
            list.innerHTML += `<div class="flex justify-between items-center text-sm font-bold">
                <span class="text-slate-700">${item.name}</span>
                <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-300 font-normal">G·ª°</button>
            </div>`;
        });
        totalDisp.innerText = total.toLocaleString() + 'ƒë';
    }

    function checkout() {
        if(!cart.length) return;
        cart.forEach(item => {
            if(item.recipe) {
                Object.keys(item.recipe).forEach(ing => {
                    db.ref('inventory/' + ing).transaction(c => (c || 0) - item.recipe[ing]);
                });
            }
        });
        db.ref('orders').push({ total: cart.reduce((a,b)=>a+b.price,0), time: Date.now() });
        alert("üéâ ƒê√£ xong! Kho ƒë√£ t·ª± ƒë·ªông tr·ª´.");
        cart = []; renderCart();
    }

    // Inventory & Stats
    db.ref('inventory').on('value', snap => {
        const grid = document.getElementById('stockGrid');
        grid.innerHTML = '';
        snap.forEach(c => {
            const low = c.val() < 500;
            grid.innerHTML += `<div class="p-4 rounded-2xl bg-white/50 border ${low ? 'border-red-200 animate-pulse' : 'border-slate-100'}">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">${c.key}</p>
                <p class="text-sm font-extrabold ${low ? 'text-red-500' : 'text-slate-800'}">${c.val().toLocaleString()}</p>
            </div>`;
        });
    });

    db.ref('orders').on('value', snap => {
        let rev = 0; let count = 0;
        snap.forEach(c => { rev += c.val().total; count++; });
        document.getElementById('revVal').innerText = rev.toLocaleString() + 'ƒë';
        document.getElementById('orderCount').innerText = count;
    });

    lucide.createIcons();
</script>
</body>
</html>
