</head>
<body class="pb-32">

<header class="glass-header px-6 pt-10 pb-6 border-b border-blue-50">
    <div class="flex justify-between items-center mb-6">

            <div class="w-12 h-12 rounded-2xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">

            <div>

            </div>
        </div>
        <div class="relative">

            <span id="badgeNotify" class="badge">0</span>

    </div>

    <div id="pendingAlert" class="bg-orange-50 border border-orange-100 p-4 rounded-2xl flex items-center justify-between shadow-sm animate-pulse">
        <div class="flex items-center gap-3">
            <div class="bg-orange-200 p-2 rounded-xl">üîë</div>
            <span class="text-xs font-bold text-orange-800"><span id="pendingOrdersCount">0</span> m√≥n ƒëang ch·ªù cung ·ª©ng</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-orange-400"></i>
    </div>
</header>

<main class="max-w-xl mx-auto p-4 space-y-6">

    <div id="admin" class="tab-content active-tab space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50">
                <div class="flex justify-between mb-2">
                    <span class="p-2 bg-blue-50 rounded-xl">üí∞</span>
                    <span class="text-[10px] font-black text-green-500">+12%</span>
                </div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Doanh thu</p>
                <h3 id="revVal" class="text-lg font-black mt-1">0ƒë</h3>
            </div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50">
                <div class="flex justify-between mb-2">
                    <span class="p-2 bg-purple-50 rounded-xl">üë•</span>
                </div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Nh√¢n s·ª± l√†m</p>
                <h3 id="staffCount" class="text-lg font-black mt-1">0</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50">
            <h4 class="text-sm font-bold mb-4">Hi·ªáu su·∫•t ƒë∆°n h√†ng</h4>
            <canvas id="mainChart" height="200"></canvas>
        </div>
    </div>

    <div id="pos" class="tab-content space-y-4">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-slate-200/50">
            <div id="menuGrid" class="grid grid-cols-3 gap-2 mb-4"></div>
            <div class="flex gap-2">
                <input type="text" id="customOrder" placeholder="Ghi ch√∫ m√≥n..." class="flex-1 bg-slate-50 p-4 rounded-2xl text-sm outline-none">
                <button onclick="sendOrder()" class="bg-indigo-600 text-white px-6 rounded-2xl font-bold active:scale-95 transition-all">G·ª¨I</button>
            </div>
        </div>
        <div id="liveOrders" class="space-y-3"></div>
    </div>

    <div id="staff" class="tab-content space-y-4">
        <div class="bg-white p-6 rounded-[2.5rem] text-center shadow-sm">
            <div class="w-20 h-20 bg-slate-100 rounded-full mx-auto mb-4 flex items-center justify-center border-4 border-white shadow-md">
                <i data-lucide="camera" class="w-8 h-8 text-slate-400"></i>
            </div>
            <h3 class="font-black">Check-in FaceID</h3>
            <p class="text-[10px] text-slate-400 mb-6 uppercase tracking-widest font-bold">X√°c th·ª±c v·ªã tr√≠ & Khu√¥n m·∫∑t</p>
            <button onclick="alert('Camera ƒëang kh·ªüi ƒë·ªông...')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm tracking-widest">B·∫ÆT ƒê·∫¶U CH·∫§M C√îNG</button>
        </div>
        <div id="attendanceLog" class="space-y-2 text-sm"></div>
    </div>

</main>

<footer class="fixed bottom-6 left-6 right-6 h-20 bg-white/90 backdrop-blur-xl shadow-2xl rounded-[2.5rem] border border-white flex justify-around items-center px-4 z-50">
    <button onclick="tab('admin', this)" class="nav-active flex flex-col items-center gap-1 transition-all">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase tracking-tighter">T·ªïng quan</span>
    </button>
    <button onclick="tab('pos', this)" class="flex flex-col items-center gap-1 text-slate-300 transition-all">
        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase tracking-tighter">B√°n h√†ng</span>
    </button>
    <button onclick="tab('staff', this)" class="flex flex-col items-center gap-1 text-slate-300 transition-all">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[8px] font-black uppercase tracking-tighter">Nh√¢n s·ª±</span>
    </button>
</footer>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menu = [{n:'Cafe ƒêen',p:25000},{n:'Cafe S·ªØa',p:30000},{n:'B·∫°c X·ªâu',p:35000},{n:'Tr√† ƒê√†o',p:40000},{n:'Cam S·∫£',p:45000},{n:'Matcha',p:45000}];

    function init() {
        lucide.createIcons();
        const grid = document.getElementById('menuGrid');
        menu.forEach(i => {
            grid.innerHTML += `<button onclick="setVal('${i.n}')" class="p-3 bg-white border border-slate-50 rounded-2xl shadow-sm text-[10px] font-bold hover:bg-indigo-50 active:scale-95 transition-all">${i.n}</button>`;
        });
    }

    function tab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('footer button').forEach(b => b.classList.add('text-slate-300'), b => b.classList.remove('nav-active'));
        btn.classList.add('nav-active');
        btn.classList.remove('text-slate-300');
    }

    function setVal(v) { document.getElementById('customOrder').value = v; }

    function sendOrder() {
        const name = document.getElementById('customOrder').value;
        if(!name) return;
        db.ref('orders').push({ name, price: menu.find(m=>m.n===name)?.p || 0, status: 'pending', timestamp: Date.now() });
        document.getElementById('customOrder').value = '';
    }

    // REALTIME LOGIC
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        const list = document.getElementById('liveOrders');
        list.innerHTML = '';
        let revenue = 0; let pendingCount = 0; let doneCount = 0;

        if(data) {
            Object.keys(data).reverse().forEach(k => {
                const o = data[k];
                if(o.status === 'done') {
                    revenue += o.price;
                    doneCount++;
                } else {
                    pendingCount++;
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border-l-4 border-indigo-500">
                            <div><h5 class="font-black text-sm text-slate-800">${o.name}</h5><p class="text-[9px] font-bold text-slate-300 uppercase">ƒêang ch·ªù</p></div>
                            <button onclick="db.ref('orders/${k}').update({status:'done'})" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black">XONG</button>
                        </div>`;
                }
            });
        }
        
        document.getElementById('revVal').innerText = revenue.toLocaleString() + 'ƒë';
        document.getElementById('countVal')?.innerText = doneCount; // N·∫øu c√≥ element
        document.getElementById('pendingOrdersCount').innerText = pendingCount;
        document.getElementById('badgeNotify').innerText = pendingCount;
        
        // Hi·ªán/·∫®n Banner y√™u c·∫ßu ch·ªù
        document.getElementById('pendingAlert').style.display = pendingCount > 0 ? 'flex' : 'none';
        
        updateChart(doneCount);
    });

    // NH√ÇN S·ª∞ LOGIC
    db.ref('attendance').on('value', snap => {
        document.getElementById('staffCount').innerText = snap.numChildren();
    });

    // CHART LOGIC
    const ctx = document.getElementById('mainChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: { labels: ['6h','9h','12h','15h','18h','21h'], datasets: [{ data: [2, 8, 15, 10, 20, 12], borderColor: '#4f46e5', tension: 0.4, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)', pointRadius: 0 }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
    });

    function updateChart(val) {
        myChart.data.datasets[0].data[3] = val; // C·∫≠p nh·∫≠t m·ªëc 15h demo
        myChart.update();
    }

    init();
</script>
</body>
</html>
