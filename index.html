<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CafeFlow Management - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #4f46e5 !important; background: #e0e7ff; border-radius: 12px; }
    </style>
</head>
<body class="pb-24">

<header class="bg-white p-6 shadow-sm border-b border-slate-200 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-black text-slate-900 tracking-tight">CAFE<span class="text-indigo-600">FLOW</span></h1>
    <div id="status" class="text-[10px] font-bold bg-green-100 text-green-600 px-3 py-1 rounded-full uppercase">Đã kết nối</div>
</header>

<main class="max-w-md mx-auto p-4 space-y-6">

    <div id="pos" class="tab-content active-tab space-y-4">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest px-2">Menu Bán Hàng</h2>
        <div id="menuGrid" class="grid grid-cols-2 gap-3">
            </div>
        
        <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-indigo-50 mt-4">
            <h3 class="font-black text-slate-800 mb-4 flex justify-between">
                Đơn hàng <button onclick="clearCart()" class="text-[10px] text-red-500 uppercase">Xóa</button>
            </h3>
            <div id="cartItems" class="space-y-2 min-h-[40px] text-sm text-slate-600"></div>
            <div class="border-t mt-4 pt-4 flex justify-between items-center">
                <span class="font-bold text-indigo-600 text-xl" id="totalPrice">0đ</span>
                <button onclick="checkout()" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black shadow-lg active:scale-95 transition-all">THANH TOÁN</button>
            </div>
        </div>
    </div>

    <div id="inventory" class="tab-content space-y-4 text-center py-10">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest">Tình trạng nguyên liệu</h2>
        <div id="stockGrid" class="grid grid-cols-2 gap-4"></div>
    </div>

    <div id="admin" class="tab-content space-y-6">
        <div id="adminAuth" class="bg-white p-10 rounded-[2.5rem] text-center shadow-lg">
            <i data-lucide="lock" class="w-12 h-12 mx-auto text-slate-300 mb-4"></i>
            <h3 class="font-black text-slate-800 mb-4">Xác thực chủ quán</h3>
            <input type="password" id="adminPass" placeholder="Nhập mật khẩu..." class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center outline-none border-2 border-transparent focus:border-indigo-500">
            <button onclick="checkAdmin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase">Vào quản trị</button>
        </div>

        <div id="adminDashboard" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                <h3 class="font-black text-slate-800 mb-4">Thêm món mới</h3>
                <div class="space-y-3">
                    <input type="text" id="pName" placeholder="Tên món (VD: Trà Vải)" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-indigo-500">
                    <input type="number" id="pPrice" placeholder="Giá bán (VNĐ)" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Công thức (Hao hụt kho)</p>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="pCafe" placeholder="Cafe (g)" class="p-3 bg-slate-50 rounded-xl text-xs border-none">
                        <input type="number" id="pSua" placeholder="Sữa (ml)" class="p-3 bg-slate-50 rounded-xl text-xs border-none">
                    </div>
                    <button onclick="addMenu()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">LƯU MENU</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                <h3 class="font-black text-slate-800 mb-4">Menu hiện tại</h3>
                <div id="adminMenuList" class="space-y-3"></div>
            </div>
            
            <button onclick="logoutAdmin()" class="w-full py-4 text-slate-400 font-bold text-xs uppercase">Đăng xuất quản trị</button>
        </div>
    </div>

</main>

<nav class="fixed bottom-4 left-4 right-4 h-20 bg-white/80 backdrop-blur-xl shadow-2xl rounded-[2rem] border border-white flex justify-around items-center px-4 z-50">
    <button onclick="nav('pos', this)" class="nav-active p-3 flex flex-col items-center transition-all">
        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
        <span class="text-[8px] font-bold uppercase mt-1">POS</span>
    </button>
    <button onclick="nav('inventory', this)" class="p-3 flex flex-col items-center text-slate-400 transition-all">
        <i data-lucide="package" class="w-6 h-6"></i>
        <span class="text-[8px] font-bold uppercase mt-1">Kho</span>
    </button>
    <button onclick="nav('admin', this)" class="p-3 flex flex-col items-center text-slate-400 transition-all">
        <i data-lucide="settings" class="w-6 h-6"></i>
        <span class="text-[8px] font-bold uppercase mt-1">Admin</span>
    </button>
</nav>

<script>
    // 1. FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
        authDomain: "cafeflow-c15b2.firebaseapp.com",
        databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cafeflow-c15b2",
        storageBucket: "cafeflow-c15b2.firebasestorage.app",
        messagingSenderId: "509075304992",
        appId: "1:509075304992:web:a6bb2349e87d09aa290245"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. BIẾN TOÀN CỤC
    let cart = [];
    const ADMIN_PASSWORD = "123"; // Mật khẩu của bạn ở đây

    // 3. ĐIỀU HƯỚNG TAB
    function nav(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-indigo-600'));
        btn.classList.add('nav-active');
        lucide.createIcons();
    }

    // 4. LOGIC ADMIN (MẬT KHẨU)
    function checkAdmin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === ADMIN_PASSWORD) {
            document.getElementById('adminAuth').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        } else {
            alert("Sai mật khẩu!");
        }
    }
    function logoutAdmin() {
        document.getElementById('adminAuth').classList.remove('hidden');
        document.getElementById('adminDashboard').classList.add('hidden');
        document.getElementById('adminPass').value = '';
    }

    // 5. THÊM MENU (DÀNH CHO CHỦ QUÁN)
    function addMenu() {
        const name = document.getElementById('pName').value;
        const price = parseInt(document.getElementById('pPrice').value);
        const cafe = parseInt(document.getElementById('pCafe').value) || 0;
        const sua = parseInt(document.getElementById('pSua').value) || 0;

        if(!name || !price) return alert("Nhập đủ Tên và Giá!");

        db.ref('products').push({
            name, price,
            recipe: { "Hạt Cafe (g)": cafe, "Sữa đặc (ml)": sua }
        });
        
        alert("Đã thêm món!");
        document.getElementById('pName').value = '';
        document.getElementById('pPrice').value = '';
    }

    // 6. HIỂN THỊ MENU & BÁN HÀNG
    db.ref('products').on('value', snap => {
        const grid = document.getElementById('menuGrid');
        const adminList = document.getElementById('adminMenuList');
        grid.innerHTML = ''; adminList.innerHTML = '';
        
        snap.forEach(child => {
            const p = child.val();
            // Đổ ra màn hình POS
            grid.innerHTML += `
                <button onclick="addToCart('${p.name}', ${p.price}, ${JSON.stringify(p.recipe).replace(/"/g, '&quot;')})" 
                    class="bg-white p-5 rounded-3xl border-b-4 border-slate-200 active:border-b-0 active:translate-y-1 text-left">
                    <p class="text-[10px] font-black text-slate-400 uppercase">${p.name}</p>
                    <p class="font-black text-slate-800">${p.price.toLocaleString()}đ</p>
                </button>`;
            
            // Đổ ra màn hình quản lý Admin
            adminList.innerHTML += `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                    <span class="text-sm font-bold">${p.name}</span>
                    <button onclick="db.ref('products/${child.key}').remove()" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`;
        });
        lucide.createIcons();
    });

    // 7. GIỎ HÀNG & THANH TOÁN
    function addToCart(name, price, recipe) {
        cart.push({name, price, recipe});
        renderCart();
    }
    function clearCart() { cart = []; renderCart(); }
    function renderCart() {
        const list = document.getElementById('cartItems');
        const totalDisp = document.getElementById('totalPrice');
        list.innerHTML = '';
        let total = 0;
        cart.forEach(i => {
            total += i.price;
            list.innerHTML += `<div class="flex justify-between"><span>${i.name}</span><span>${i.price.toLocaleString()}</span></div>`;
        });
        totalDisp.innerText = total.toLocaleString() + 'đ';
    }

    function checkout() {
        if(cart.length === 0) return;
        
        // Trừ kho & Lưu đơn
        cart.forEach(item => {
            if(item.recipe) {
                Object.keys(item.recipe).forEach(ing => {
                    db.ref('inventory/' + ing).transaction(c => (c || 0) - item.recipe[ing]);
                });
            }
        });
        
        db.ref('orders').push({ items: cart, time: Date.now(), total: cart.reduce((s,i)=>s+i.price,0) });
        alert("Thanh toán xong! Đã trừ kho.");
        clearCart();
    }

    // 8. THEO DÕI KHO
    db.ref('inventory').on('value', snap => {
        const grid = document.getElementById('stockGrid');
        grid.innerHTML = '';
        snap.forEach(c => {
            grid.innerHTML += `
                <div class="bg-white p-4 rounded-2xl shadow-sm border ${c.val() < 500 ? 'border-red-200 animate-pulse' : 'border-slate-100'}">
                    <p class="text-[9px] font-black text-slate-400 uppercase">${c.key}</p>
                    <p class="text-lg font-black text-slate-800">${c.val()}</p>
                </div>`;
        });
    });

    lucide.createIcons();
</script>
</body>
</html>
