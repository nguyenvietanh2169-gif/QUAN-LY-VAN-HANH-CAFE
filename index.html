<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CafeFlow Ultra ERP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #f59e0b;
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: #f8fafc; 
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }

        .glass { 
            background: var(--card-bg); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .safe-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 80px); }
        .safe-pt { padding-top: env(safe-area-inset-top); }

        /* Animation cho c√°c Page */
        .page-transition { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { display: none; }

        .btn-active:active { transform: scale(0.96); }
        .tab-active { background: var(--primary) !important; color: #000 !important; font-weight: 800; }
        
        /* Skeleton loading gi·∫£ l·∫≠p */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { to { background-position: -200% 0; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[1000] px-6 py-3 rounded-2xl glass border-amber-500/50 text-amber-500 font-bold text-sm hidden"></div>

    <div id="view-login" class="fixed inset-0 z-[900] bg-[#020617] flex items-center justify-center p-8">
        <div class="w-full max-w-sm space-y-10">
            <div class="text-center space-y-2">
                <div class="inline-block p-4 rounded-3xl bg-amber-500/10 mb-4">
                    <i data-lucide="coffee" class="w-12 h-12 text-amber-500"></i>
                </div>
                <h1 class="text-4xl font-extrabold tracking-tighter italic">Cafe<span class="text-amber-500">Flow</span></h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em]">H·ªá th·ªëng ERP n·ªôi b·ªô 2026</p>
            </div>
            <div class="glass p-8 rounded-[2.5rem] space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 ml-2">M√É TRUY C·∫¨P</label>
                    <input type="password" id="input-pass" maxlength="4" class="w-full bg-slate-900 border-none rounded-2xl p-5 text-center text-3xl tracking-[1em] focus:ring-2 ring-amber-500 outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button onclick="auth()" class="w-full bg-amber-500 text-black py-5 rounded-2xl font-black text-lg btn-active shadow-lg shadow-amber-500/20">X√ÅC NH·∫¨N</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="hidden flex-1 flex flex-col relative overflow-hidden">
        
        <header class="p-6 safe-pt flex justify-between items-end">
            <div>
                <p id="header-subtitle" class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Xin ch√†o!</p>
                <h2 id="header-title" class="text-2xl font-black italic">Dashboard</h2>
            </div>
            <button onclick="location.reload()" class="p-3 glass rounded-2xl text-rose-500"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </header>

        <main id="viewport" class="flex-1 overflow-y-auto px-6 safe-pb pb-32">
            
            <div id="page-hub" class="page-transition space-y-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-[2rem] border-l-4 border-emerald-500">
                        <i data-lucide="trending-up" class="w-4 h-4 text-emerald-500 mb-2"></i>
                        <p class="text-[9px] font-bold text-slate-500 uppercase">Doanh thu</p>
                        <p id="hub-rev" class="text-xl font-black mt-1">0ƒë</p>
                    </div>
                    <div class="glass p-6 rounded-[2rem] border-l-4 border-blue-500">
                        <i data-lucide="shopping-bag" class="w-4 h-4 text-blue-500 mb-2"></i>
                        <p class="text-[9px] font-bold text-slate-500 uppercase">ƒê∆°n h√†ng</p>
                        <p id="hub-ord" class="text-xl font-black mt-1">0</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <button onclick="nav('pos')" class="glass p-8 rounded-[2.5rem] bg-gradient-to-br from-amber-500 to-orange-600 border-none text-left flex justify-between items-center group btn-active">
                        <div>
                            <h3 class="text-2xl font-black text-black italic">B√ÅN H√ÄNG</h3>
                            <p class="text-black/60 text-[10px] font-bold uppercase">M·ªü qu·∫ßy ph·ª•c v·ª•</p>
                        </div>
                        <i data-lucide="play-circle" class="w-12 h-12 text-black/20 group-active:scale-110 transition-transform"></i>
                    </button>
                    
                    <div id="admin-menu" class="grid grid-cols-2 gap-4">
                        <button onclick="nav('finance')" class="glass p-8 rounded-[2.5rem] text-left space-y-3 btn-active">
                            <i data-lucide="bar-chart-3" class="text-emerald-500"></i>
                            <p class="font-bold text-xs uppercase tracking-tighter">T√†i ch√≠nh</p>
                        </button>
                        <button onclick="nav('inventory')" class="glass p-8 rounded-[2.5rem] text-left space-y-3 btn-active">
                            <i data-lucide="box" class="text-blue-500"></i>
                            <p class="font-bold text-xs uppercase tracking-tighter">Kho h√†ng</p>
                        </button>
                        <button onclick="nav('ops')" class="glass p-8 rounded-[2.5rem] text-left space-y-3 btn-active col-span-2">
                            <i data-lucide="settings" class="text-purple-500"></i>
                            <p class="font-bold text-xs uppercase tracking-tighter">Qu·∫£n tr·ªã v·∫≠n h√†nh</p>
                        </button>
                    </div>
                </div>
            </div>

            <div id="page-pos" class="hidden page-transition space-y-6">
                <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="pos-tabs">
                    <button onclick="filterPOS('all')" class="tab-active px-6 py-3 rounded-2xl glass text-[10px] uppercase font-bold shrink-0">T·∫•t c·∫£</button>
                    <button onclick="filterPOS('Cafe')" class="px-6 py-3 rounded-2xl glass text-[10px] uppercase font-bold text-slate-500 shrink-0">C√† ph√™</button>
                    <button onclick="filterPOS('Tr√†')" class="px-6 py-3 rounded-2xl glass text-[10px] uppercase font-bold text-slate-500 shrink-0">Tr√† s·ªØa</button>
                </div>
                <div id="pos-grid" class="grid grid-cols-2 gap-4"></div>
            </div>

            <div id="page-finance" class="hidden page-transition space-y-6">
                <div class="glass p-6 rounded-[2rem] space-y-4">
                    <h4 class="text-[10px] font-bold text-slate-500 uppercase">L·ªãch s·ª≠ giao d·ªãch</h4>
                    <div id="finance-list" class="space-y-3"></div>
                </div>
            </div>

            <div id="page-ops" class="hidden page-transition space-y-6">
                <div class="glass p-6 rounded-[2.5rem] space-y-4">
                    <h4 class="text-xs font-black italic uppercase text-amber-500">Th√™m m√≥n m·ªõi</h4>
                    <input type="text" id="ops-name" placeholder="T√™n s·∫£n ph·∫©m" class="w-full bg-slate-900/50 border-none rounded-2xl p-4">
                    <input type="number" id="ops-price" placeholder="Gi√° b√°n" class="w-full bg-slate-900/50 border-none rounded-2xl p-4">
                    <select id="ops-cate" class="w-full bg-slate-900/50 border-none rounded-2xl p-4">
                        <option value="Cafe">C√† ph√™</option>
                        <option value="Tr√†">Tr√† s·ªØa</option>
                    </select>
                    <button onclick="createProduct()" class="w-full bg-amber-500 text-black py-4 rounded-2xl font-black">X√ÅC NH·∫¨N L∆ØU</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-6 inset-x-6 h-20 glass rounded-[2.5rem] border-white/10 flex justify-around items-center px-4 z-[800]">
            <button onclick="nav('hub')" id="nav-hub" class="flex flex-col items-center gap-1 text-amber-500"><i data-lucide="layout-grid"></i></button>
            <button onclick="nav('pos')" id="nav-pos" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="shopping-cart"></i></button>
            <button onclick="openCart()" class="relative -translate-y-8 w-16 h-16 bg-amber-500 rounded-full flex items-center justify-center shadow-xl shadow-amber-500/40 border-[6px] border-[#020617] active:scale-90 transition-transform">
                <i data-lucide="shopping-bag" class="text-black w-6 h-6"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-white text-black text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
            </button>
            <button onclick="nav('finance')" id="nav-finance" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="wallet"></i></button>
            <button onclick="nav('ops')" id="nav-ops" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="component"></i></button>
        </nav>
    </div>

    <div id="cart-drawer" class="fixed inset-0 z-[999] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeCart()"></div>
        <div class="absolute bottom-0 inset-x-0 glass rounded-t-[3rem] p-8 space-y-6 animate-in slide-in-from-bottom duration-300">
            <div class="flex justify-between items-center border-b border-white/5 pb-4">
                <h3 class="text-2xl font-black italic">GI·ªé H√ÄNG</h3>
                <span id="cart-total-qty" class="text-xs font-bold text-slate-500 uppercase">0 M√≥n</span>
            </div>
            <div id="cart-items" class="max-h-[40vh] overflow-y-auto space-y-4"></div>
            <div class="pt-4 space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-slate-500 font-bold uppercase text-[10px]">T·ªïng thanh to√°n</span>
                    <span id="cart-total-price" class="text-3xl font-black text-amber-500">0ƒë</span>
                </div>
                <button onclick="handleCheckout()" class="w-full bg-amber-500 text-black py-6 rounded-3xl font-black text-xl btn-active">X√ÅC NH·∫¨N ƒê∆†N</button>
            </div>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
            databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- QU·∫¢N L√ù TR·∫†NG TH√ÅI ---
        let state = {
            user: null,
            cart: [],
            currentTab: 'hub'
        };

        // --- H√ÄNH ƒê·ªòNG ƒêƒÇNG NH·∫¨P ---
        function auth() {
            const pin = document.getElementById('input-pass').value;
            if(pin === "1234") state.user = "admin";
            else if(pin === "0000") state.user = "staff";
            else { notify("Sai m√£ PIN!"); return; }

            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            
            if(state.user === 'staff') document.getElementById('admin-menu').classList.add('hidden');
            nav('hub');
            syncData();
        }

        // --- ƒêI·ªÄU H∆Ø·ªöNG ---
        function nav(page) {
            document.querySelectorAll('#viewport > div').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + page).classList.remove('hidden');
            
            // Update UI Nav
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-amber-500', 'text-slate-500'));
            document.getElementById('nav-' + page)?.classList.replace('text-slate-500', 'text-amber-500');
            
            state.currentTab = page;
            const titles = { hub: 'Dashboard', pos: 'Qu·∫ßy b√°n h√†ng', finance: 'T√†i ch√≠nh', ops: 'V·∫≠n h√†nh' };
            document.getElementById('header-title').innerText = titles[page];
            
            if(page === 'pos') renderPOS();
            if(page === 'finance') renderFinance();
            lucide.createIcons();
        }

        // --- POS LOGIC ---
        function renderPOS(filter = 'all') {
            db.ref('products').once('value', snap => {
                const grid = document.getElementById('pos-grid');
                grid.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    if(filter === 'all' || p.cate === filter) {
                        grid.innerHTML += `
                            <div onclick="addToCart('${c.key}', '${p.name}', ${p.price})" class="glass p-6 rounded-[2.5rem] btn-active border-white/5 active:border-amber-500/50 transition-colors">
                                <div class="w-10 h-10 bg-amber-500/10 rounded-xl flex items-center justify-center mb-4"><i data-lucide="coffee" class="w-5 h-5 text-amber-500"></i></div>
                                <h4 class="font-bold text-xs mb-1">${p.name}</h4>
                                <p class="text-amber-500 font-black text-xs">${parseInt(p.price).toLocaleString()}ƒë</p>
                            </div>`;
                    }
                });
                lucide.createIcons();
            });
        }

        function filterPOS(cate) {
            document.querySelectorAll('#pos-tabs button').forEach(b => b.classList.remove('tab-active'));
            event.target.classList.add('tab-active');
            renderPOS(cate);
        }

        function addToCart(id, name, price) {
            const existing = state.cart.find(i => i.id === id);
            if(existing) existing.qty++; else state.cart.push({id, name, price, qty: 1});
            updateCartUI();
            notify(`ƒê√£ th√™m ${name}`);
        }

        function updateCartUI() {
            const count = state.cart.reduce((s, i) => s + i.qty, 0);
            const badge = document.getElementById('cart-count');
            badge.innerText = count;
            badge.classList.toggle('hidden', count === 0);

            const list = document.getElementById('cart-items');
            list.innerHTML = state.cart.map((item, idx) => `
                <div class="flex justify-between items-center bg-white/5 p-5 rounded-3xl">
                    <div>
                        <p class="font-bold text-sm">${item.name}</p>
                        <p class="text-amber-500 font-black text-xs">${(item.price * item.qty).toLocaleString()}ƒë</p>
                    </div>
                    <div class="flex items-center gap-4 bg-black/20 p-2 rounded-2xl">
                        <button onclick="updateQty(${idx}, -1)" class="w-8 h-8 flex items-center justify-center glass rounded-xl">-</button>
                        <span class="font-bold text-xs w-4 text-center">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-8 h-8 flex items-center justify-center glass rounded-xl">+</button>
                    </div>
                </div>`).join('');

            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('cart-total-price').innerText = total.toLocaleString() + 'ƒë';
            document.getElementById('cart-total-qty').innerText = count + ' M√≥n';
        }

        function updateQty(idx, delta) {
            state.cart[idx].qty += delta;
            if(state.cart[idx].qty <= 0) state.cart.splice(idx, 1);
            updateCartUI();
        }

        function openCart() { document.getElementById('cart-drawer').classList.remove('hidden'); }
        function closeCart() { document.getElementById('cart-drawer').classList.add('hidden'); }

        async function handleCheckout() {
            if(!state.cart.length) return;
            const order = {
                items: state.cart,
                total: state.cart.reduce((s, i) => s + (i.price * i.qty), 0),
                timestamp: Date.now(),
                seller: state.user
            };

            try {
                await db.ref('orders').push(order);
                state.cart = [];
                updateCartUI();
                closeCart();
                notify("Thanh to√°n ho√†n t·∫•t! üéâ");
                nav('hub');
            } catch (e) {
                notify("L·ªói k·∫øt n·ªëi m·∫°ng!");
            }
        }

        // --- DATA SYNC & FINANCE ---
        function syncData() {
            db.ref('orders').on('value', snap => {
                let rev = 0, count = 0;
                snap.forEach(c => { rev += c.val().total; count++; });
                document.getElementById('hub-rev').innerText = rev.toLocaleString() + 'ƒë';
                document.getElementById('hub-ord').innerText = count;
            });
        }

        function renderFinance() {
            db.ref('orders').limitToLast(20).on('value', snap => {
                const list = document.getElementById('finance-list');
                list.innerHTML = '';
                snap.forEach(c => {
                    const o = c.val();
                    list.innerHTML = `
                        <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border-l-4 border-emerald-500">
                            <div>
                                <p class="text-[10px] text-slate-500 font-bold uppercase">${new Date(o.timestamp).toLocaleTimeString()}</p>
                                <p class="font-bold text-xs">${o.items.length} m√≥n ‚Ä¢ ${o.seller}</p>
                            </div>
                            <p class="font-black text-emerald-500">+${o.total.toLocaleString()}ƒë</p>
                        </div>` + list.innerHTML;
                });
            });
        }

        function createProduct() {
            const name = document.getElementById('ops-name').value;
            const price = document.getElementById('ops-price').value;
            const cate = document.getElementById('ops-cate').value;
            if(name && price) {
                db.ref('products').push({ name, price: parseInt(price), cate });
                notify("ƒê√£ th√™m m√≥n m·ªõi!");
                document.getElementById('ops-name').value = '';
                document.getElementById('ops-price').value = '';
            }
        }

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2500);
        }

        lucide.createIcons();
    </script>
</body>
</html>
