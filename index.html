<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeFlow ERP - Tổng Thể</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .menu-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .menu-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-6">

    <header class="max-w-4xl mx-auto mb-10 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Quản trị <span class="text-indigo-600">Hợp nhất</span></h1>
            <p class="text-slate-500 font-medium">Chào buổi sáng, Chủ quán!</p>
        </div>
        <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200">
            <i data-lucide="settings" class="text-slate-400 w-6 h-6"></i>
        </div>
    </header>

    <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Doanh thu ngày</p>
            <h3 class="text-lg font-black text-indigo-600">2.450k</h3>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Đơn hàng</p>
            <h3 class="text-lg font-black text-slate-800">42</h3>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Nhân sự trực</p>
            <h3 class="text-lg font-black text-slate-800">03</h3>
        </div>
        <div class="bg-orange-50 p-4 rounded-3xl border border-orange-100">
            <p class="text-[10px] font-bold text-orange-400 uppercase">Cảnh báo kho</p>
            <h3 class="text-lg font-black text-orange-600 font-bold text-sm">Hết Sữa!</h3>
        </div>
    </div>

    <main class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <button onclick="openModule('pos')" class="menu-card bg-indigo-600 p-8 rounded-[2.5rem] text-white text-left shadow-xl shadow-indigo-100 flex flex-col justify-between min-h-[180px]">
            <i data-lucide="shopping-cart" class="w-10 h-10 mb-4 opacity-80"></i>
            <div>
                <h2 class="text-xl font-black uppercase tracking-wider">POS</h2>
                <p class="text-xs opacity-70">Bán hàng & In hóa đơn</p>
            </div>
        </button>

        <button onclick="openModule('inventory')" class="menu-card bg-white p-8 rounded-[2.5rem] border border-slate-200 text-left shadow-sm flex flex-col justify-between min-h-[180px]">
            <i data-lucide="package" class="w-10 h-10 mb-4 text-indigo-500"></i>
            <div>
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-wider">Kho</h2>
                <p class="text-xs text-slate-400">Nguyên liệu & Tồn kho</p>
            </div>
        </button>

        <button onclick="openModule('hrm')" class="menu-card bg-white p-8 rounded-[2.5rem] border border-slate-200 text-left shadow-sm flex flex-col justify-between min-h-[180px]">
            <i data-lucide="users" class="w-10 h-10 mb-4 text-emerald-500"></i>
            <div>
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-wider">Nhân sự</h2>
                <p class="text-xs text-slate-400">Chấm công & Tiền lương</p>
            </div>
        </button>

        <button onclick="openModule('finance')" class="menu-card bg-white p-8 rounded-[2.5rem] border border-slate-200 text-left shadow-sm flex flex-col justify-between min-h-[180px]">
            <i data-lucide="pie-chart" class="w-10 h-10 mb-4 text-rose-500"></i>
            <div>
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-wider">Tài chính</h2>
                <p class="text-xs text-slate-400">Lợi nhuận & Chi phí</p>
            </div>
        </button>

        <button onclick="openModule('operations')" class="menu-card bg-slate-900 p-8 rounded-[2.5rem] text-white text-left shadow-xl flex flex-col justify-between min-h-[180px] md:col-span-2">
            <i data-lucide="settings-2" class="w-10 h-10 mb-4 text-indigo-400"></i>
            <div>
                <h2 class="text-xl font-black uppercase tracking-wider">Vận hành</h2>
                <p class="text-xs opacity-70">Thiết lập Menu, Công thức & Quy trình</p>
            </div>
        </button>

    </main>

    <footer class="max-w-4xl mx-auto mt-12 text-center">
        <p class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.3em]">CafeFlow ERP v2.0 Beta</p>
    </footer>

    <script>
        lucide.createIcons();
        
        function openModule(name) {
            alert("Bạn đang mở module: " + name.toUpperCase() + "\nChúng ta sẽ viết code chi tiết cho phần này sau!");
        }
    </script>
</body>
</html>
