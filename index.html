<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeFlow Ultra ERP v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #0f172a; color: #f8fafc; overflow: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-amber { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, select { background: rgba(15, 23, 42, 0.8) !important; color: white !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; padding: 12px 16px !important; border-radius: 12px !important; outline: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="hub-module" class="max-w-6xl mx-auto animate-in fade-in duration-500">
        <header class="flex justify-between items-end mb-12">
            <div>
                <p class="text-amber-500 font-bold tracking-[0.3em] text-[10px] uppercase mb-2">Hệ thống quản trị 2026</p>
                <h1 class="text-4xl font-extrabold tracking-tighter italic">Cafe<span class="text-amber-500 font-light">Flow</span> ERP</h1>
            </div>
            <div class="text-right">
                <p id="date-now" class="text-slate-400 text-sm font-bold"></p>
                <p id="time-now" class="text-amber-500 text-xl font-black"></p>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-4 md:grid-rows-2 gap-6 h-[500px]">
            <div onclick="openModule('pos')" class="md:col-span-2 md:row-span-2 card-amber p-10 rounded-[3rem] shadow-2xl flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition-all">
                <i data-lucide="shopping-cart" class="w-16 h-16 text-white opacity-80"></i>
                <h2 class="text-4xl font-black text-white italic">POS SYSTEM</h2>
            </div>
            <div onclick="openModule('inventory')" class="glass-panel p-8 rounded-[2.5rem] flex flex-col justify-between hover:border-amber-500 transition-all cursor-pointer">
                <i data-lucide="box" class="w-10 h-10 text-amber-500"></i>
                <h3 class="text-xl font-bold">Kho Hàng</h3>
            </div>
            <div onclick="openModule('finance')" class="glass-panel p-8 rounded-[2.5rem] flex flex-col justify-between hover:border-emerald-500 transition-all cursor-pointer">
                <i data-lucide="bar-chart-3" class="w-10 h-10 text-emerald-400"></i>
                <h3 class="text-xl font-bold">Tài Chính</h3>
            </div>
            <div onclick="openModule('hrm')" class="glass-panel p-8 rounded-[2.5rem] flex flex-col justify-between hover:border-blue-500 transition-all cursor-pointer">
                <i data-lucide="user-check" class="w-10 h-10 text-blue-400"></i>
                <h3 class="text-xl font-bold">Nhân Sự</h3>
            </div>
            <div onclick="openModule('ops')" class="glass-panel p-8 rounded-[2.5rem] flex flex-col justify-between hover:border-purple-500 transition-all cursor-pointer">
                <i data-lucide="settings" class="w-10 h-10 text-purple-400"></i>
                <h3 class="text-xl font-bold">Vận Hành</h3>
            </div>
        </main>
    </div>

    <div id="finance-module" class="fixed inset-0 bg-[#0f172a] z-50 hidden flex flex-col animate-in zoom-in">
        <header class="p-6 border-b border-slate-800 flex justify-between items-center glass-panel">
            <button onclick="closeModule('finance')" class="font-bold text-slate-400 flex items-center gap-2"><i data-lucide="chevron-left"></i> HUB</button>
            <h2 class="font-black text-emerald-400 italic">BÁO CÁO TÀI CHÍNH</h2>
            <span></span>
        </header>
        <div class="p-8 max-w-6xl mx-auto w-full grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel p-8 rounded-[2rem] border-b-4 border-emerald-500">
                <p class="text-xs font-bold text-slate-500 uppercase">Doanh thu hôm nay</p>
                <h3 id="finance-today" class="text-3xl font-black mt-2">0đ</h3>
            </div>
            <div class="glass-panel p-8 rounded-[2rem] border-b-4 border-blue-500">
                <p class="text-xs font-bold text-slate-500 uppercase">Tổng đơn hàng</p>
                <h3 id="finance-orders" class="text-3xl font-black mt-2">0</h3>
            </div>
            <div class="glass-panel p-8 rounded-[2rem] border-b-4 border-amber-500">
                <p class="text-xs font-bold text-slate-500 uppercase">Lợi nhuận ước tính (70%)</p>
                <h3 id="finance-profit" class="text-3xl font-black mt-2 text-amber-500">0đ</h3>
            </div>
            <div class="md:col-span-3 glass-panel rounded-[2rem] overflow-hidden">
                <h4 class="p-6 font-bold border-b border-slate-800">Lịch sử giao dịch gần đây</h4>
                <div id="finance-history" class="max-h-[300px] overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="hrm-module" class="fixed inset-0 bg-[#0f172a] z-50 hidden flex flex-col animate-in slide-in-from-top">
        <header class="p-6 border-b border-slate-800 flex justify-between items-center glass-panel">
            <button onclick="closeModule('hrm')" class="font-bold text-slate-400 flex items-center gap-2"><i data-lucide="chevron-left"></i> HUB</button>
            <h2 class="font-black text-blue-400 italic">QUẢN TRỊ NHÂN SỰ</h2>
            <span></span>
        </header>
        <div class="p-8 max-w-6xl mx-auto w-full grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass-panel p-8 rounded-[2.5rem] space-y-4 h-fit">
                <h3 class="text-xl font-black mb-4 flex items-center gap-2"><i data-lucide="user-plus" class="text-blue-400"></i> Tuyển dụng</h3>
                <input type="text" id="hr-name" placeholder="Họ tên nhân viên" class="w-full">
                <input type="text" id="hr-role" placeholder="Vị trí (Pha chế/Phục vụ)" class="w-full">
                <button onclick="addStaff()" class="w-full bg-blue-600 py-4 rounded-xl font-black">THÊM NHÂN VIÊN</button>
            </div>
            <div class="md:col-span-2 glass-panel rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-800/50 text-slate-500 text-[10px] font-black uppercase">
                        <tr><th class="p-6">Nhân viên</th><th class="p-6">Vị trí</th><th class="p-6">Trạng thái</th><th class="p-6">Hành động</th></tr>
                    </thead>
                    <tbody id="hrm-table" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="pos-module" class="fixed inset-0 bg-[#0f172a] z-50 hidden flex-col">...</div>
    <div id="inventory-module" class="fixed inset-0 bg-[#0f172a] z-50 hidden flex-col">...</div>
    <div id="ops-module" class="fixed inset-0 bg-[#0f172a] z-50 hidden flex-col">...</div>

    <script>
        // Copy lại config Firebase của bạn vào đây
        const firebaseConfig = {
            apiKey: "AIzaSyD0Lb8SoZN5AV4XmGp_S4lr5MfejRbpLBo",
            authDomain: "cafeflow-c15b2.firebaseapp.com",
            databaseURL: "https://cafeflow-c15b2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cafeflow-c15b2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ĐIỀU KHIỂN CHUNG
        function openModule(name) {
            document.querySelectorAll('[id$="-module"]').forEach(m => m.classList.add('hidden'));
            document.getElementById(name + '-module').classList.remove('hidden');
            if(name === 'finance') renderFinance();
            if(name === 'hrm') renderHRM();
            // Gọi lại render cho các module cũ
            if(name === 'pos') filterMenu('all');
            if(name === 'inventory') renderInventory();
            if(name === 'ops') renderOpsMenu();
        }
        function closeModule(name) { 
            document.getElementById(name + '-module').classList.add('hidden');
            document.getElementById('hub-module').classList.remove('hidden');
        }

        // ==========================================
        // LOGIC TÀI CHÍNH (KẾT NỐI VỚI ORDERS)
        // ==========================================
        function renderFinance() {
            db.ref('orders').on('value', snap => {
                let totalToday = 0;
                let orderCount = 0;
                let historyHTML = '';
                
                snap.forEach(c => {
                    const order = c.val();
                    totalToday += order.total;
                    orderCount++;
                    historyHTML = `
                        <div class="p-4 border-b border-slate-800 flex justify-between items-center text-xs">
                            <div>
                                <p class="font-bold text-slate-200">Đơn #${order.billId || 'BS'}</p>
                                <p class="text-slate-500">${new Date(order.time).toLocaleTimeString()}</p>
                            </div>
                            <span class="text-emerald-500 font-black">+${order.total.toLocaleString()}đ</span>
                        </div>
                    ` + historyHTML;
                });
                
                document.getElementById('finance-today').innerText = totalToday.toLocaleString() + 'đ';
                document.getElementById('finance-orders').innerText = orderCount;
                document.getElementById('finance-profit').innerText = (totalToday * 0.7).toLocaleString() + 'đ';
                document.getElementById('finance-history').innerHTML = historyHTML;
            });
        }

        // ==========================================
        // LOGIC NHÂN SỰ (HRM)
        // ==========================================
        function addStaff() {
            const name = document.getElementById('hr-name').value;
            const role = document.getElementById('hr-role').value;
            if(name && role) {
                db.ref('staff').push({ name, role, status: 'Online', joinDate: Date.now() });
                document.getElementById('hr-name').value = '';
                document.getElementById('hr-role').value = '';
            }
        }

        function renderHRM() {
            db.ref('staff').on('value', snap => {
                const tbody = document.getElementById('hrm-table');
                tbody.innerHTML = '';
                snap.forEach(c => {
                    const s = c.val();
                    tbody.innerHTML += `
                        <tr class="border-t border-slate-800">
                            <td class="p-6 font-bold">${s.name}</td>
                            <td class="p-6 text-slate-400">${s.role}</td>
                            <td class="p-6"><span class="text-emerald-500 text-[10px] font-bold uppercase">● ${s.status}</span></td>
                            <td class="p-6"><button onclick="db.ref('staff/${c.key}').remove()" class="text-rose-500 hover:scale-110 transition-all"><i data-lucide="trash"></i></button></td>
                        </tr>
                    `;
                });
                lucide.createIcons();
            });
        }

        // TỰ ĐỘNG CẬP NHẬT THỜI GIAN
        setInterval(() => {
            const now = new Date();
            document.getElementById('time-now').innerText = now.toLocaleTimeString();
            document.getElementById('date-now').innerText = now.toLocaleDateString('vi-VN', { weekday: 'long', day: '2-digit', month: '2-digit' });
        }, 1000);
        lucide.createIcons();
    </script>
</body>
</html>
