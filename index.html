<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Cafe POS Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/924/924514.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(0,0,0,0.05); }
        .nav-active { color: #4f46e5 !important; transform: scale(1.1); transition: all 0.2s; }
    </style>
</head>
<body class="pb-24 text-gray-900">

<header class="bg-white/70 backdrop-blur-md sticky top-0 z-40 px-6 py-4 flex justify-between items-center border-b border-gray-100">
    <div>
        <h1 class="text-xl font-extrabold text-indigo-600 tracking-tight">SMART CAFE <span class="text-gray-400 font-normal">| HUB</span></h1>
    </div>
    <div class="flex items-center gap-2 text-right">
        <span id="headerTime" class="text-xs font-bold text-gray-500 block">00:00</span>
        <div id="statusDot" class="w-2 h-2 bg-green-500 rounded-full animate-pulse ml-auto"></div>
    </div>
</header>

<main class="max-w-2xl mx-auto p-4 space-y-6">

    <div id="admin" class="tab-content">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-indigo-600 p-5 rounded-[2rem] text-white shadow-lg shadow-indigo-100">
                <p class="text-[10px] uppercase font-bold opacity-80">Doanh thu ng√†y</p>
                <h3 id="revVal" class="text-xl font-black mt-1">0ƒë</h3>
            </div>
            <div class="bg-white p-5 rounded-[2rem] border border-gray-100 shadow-sm">
                <p class="text-[10px] uppercase font-bold text-gray-400">ƒê∆°n ƒë√£ xong</p>
                <h3 id="countVal" class="text-xl font-black mt-1 text-gray-800">0</h3>
            </div>
        </div>
        <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
            <div class="flex justify-between items-center mb-4 text-xs font-bold uppercase text-gray-400">
                <h4>Bi·ªÉu ƒë·ªì l∆∞u l∆∞·ª£ng</h4>
                <button onclick="clearSystem()" class="bg-red-50 text-red-500 px-3 py-1 rounded-full uppercase">D·ªçn d·∫πp ƒë∆°n c≈©</button>
            </div>
            <canvas id="mainChart" height="180"></canvas>
        </div>
    </div>

    <div id="pos" class="tab-content active-tab">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 mb-6">
            <h4 class="font-extrabold mb-4 text-gray-700">Menu Nhanh</h4>
            <div id="menuGrid" class="grid grid-cols-3 gap-3 mb-4"></div>
            <div class="flex gap-2">
                <input type="text" id="customOrder" placeholder="Ghi ch√∫ th√™m..." 
                       class="flex-1 bg-gray-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-indigo-400 transition-all outline-none">
                <button onclick="sendOrder()" class="bg-indigo-600 text-white px-8 rounded-2xl font-black active:scale-95 transition-all">G·ª¨I</button>
            </div>
        </div>
        <div id="liveOrders" class="space-y-3"></div>
    </div>

    <div id="staff" class="tab-content">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm mb-4 border border-gray-100">
            <h4 class="font-extrabold mb-4">ƒêi·ªÉm danh nh√¢n vi√™n</h4>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="logStaff('V√ÄO CA')" class="py-4 bg-green-50 text-green-700 font-bold rounded-2xl hover:bg-green-100 transition">V√ÄO CA</button>
                <button onclick="logStaff('TAN CA')" class="py-4 bg-red-50 text-red-700 font-bold rounded-2xl hover:bg-red-100 transition">TAN CA</button>
            </div>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
            <h4 class="font-extrabold mb-4">G·ª≠i tin cho s·∫øp</h4>
            <textarea id="staffMsg" class="w-full bg-gray-50 p-4 rounded-2xl border-none h-32 mb-4 outline-none" placeholder="Xin ngh·ªâ, g√≥p √Ω..."></textarea>
            <button onclick="sendMsg()" class="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold active:scale-95 transition">G·ª¨I NGAY</button>
        </div>
    </div>

</main>

<footer class="fixed bottom-0 left-0 right-0 glass px-8 py-4 flex justify-between items-center shadow-2xl rounded-t-[2.5rem] z-50">
    <button onclick="tab('admin', this)" class="flex flex-col items-center gap-1 text-gray-400">
        <span class="text-xl">üìä</span><span class="text-[9px] font-black uppercase tracking-wider">Admin</span>
    </button>
    <button onclick="tab('pos', this)" class="flex flex-col items-center gap-1 nav-active">
        <span class="text-xl">‚òï</span><span class="text-[9px] font-black uppercase tracking-wider">B√°n h√†ng</span>
    </button>
    <button onclick="tab('staff', this)" class="flex flex-col items-center gap-1 text-gray-400">
        <span class="text-xl">üë§</span><span class="text-[9px] font-black uppercase tracking-wider">Nh√¢n s·ª±</span>
    </button>
</footer>

<audio id="dingSound"><source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg"></audio>

<script>
    // --- C·∫§U H√åNH FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // D·ªÆ LI·ªÜU MENU
    const menuItems = [
        {n: 'Cafe ƒêen', p: 25000}, {n: 'Cafe S·ªØa', p: 30000}, {n: 'B·∫°c X·ªâu', p: 35000},
        {n: 'Tr√† ƒê√†o', p: 40000}, {n: 'Cam S·∫£', p: 45000}, {n: 'Matcha', p: 45000}
    ];

    let deferredPrompt;

    function init() {
        const grid = document.getElementById('menuGrid');
        menuItems.forEach(i => {
            grid.innerHTML += `<button onclick="setVal('${i.n}')" class="p-3 bg-white border border-gray-100 rounded-2xl shadow-sm text-[11px] font-bold text-gray-600 hover:border-indigo-500 hover:text-indigo-600 transition-all active:scale-95">${i.n}<br><span class="opacity-50 font-normal">${i.p/1000}k</span></button>`;
        });

        // ƒêƒÉng k√Ω Service Worker cho PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered"));
        }

        // L·∫Øng nghe s·ª± ki·ªán c√†i ƒë·∫∑t (Ch·ªâ Android/Chrome)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });
    }

    function showInstallBanner() {
        const btn = document.createElement('button');
        btn.innerHTML = "üì≤ C√ÄI ƒê·∫∂T APP NGAY";
        btn.className = "fixed top-20 left-1/2 -translate-x-1/2 bg-yellow-400 text-black px-6 py-2 rounded-full font-bold shadow-2xl z-[100] animate-bounce text-xs";
        document.body.appendChild(btn);
        btn.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => btn.remove());
        };
    }

    function tab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('footer button').forEach(b => b.classList.remove('nav-active'));
        btn.classList.add('nav-active');
    }

    function setVal(v) { document.getElementById('customOrder').value = v; }

    function sendOrder() {
        const name = document.getElementById('customOrder').value;
        if(!name) return;
        const price = menuItems.find(m => m.n === name)?.p || 0;
        db.ref('orders').push({ name, price, status: 'pending', timestamp: Date.now() });
        document.getElementById('customOrder').value = '';
    }

    // X·ª¨ L√ù D·ªÆ LI·ªÜU REALTIME
    let firstLoad = true;
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        const list = document.getElementById('liveOrders');
        list.innerHTML = '';
        let revenue = 0; let done = 0;

        if(data) {
            Object.keys(data).reverse().forEach(key => {
                const o = data[key];
                if(o.status === 'done') { revenue += o.price; done++; }
                else {
                    const time = Math.floor((Date.now() - o.timestamp)/60000);
                    list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-50 flex justify-between items-center">
                        <div><h5 class="font-bold text-gray-800">${o.name}</h5><p class="text-[10px] text-gray-400 font-bold uppercase">${time} ph√∫t tr∆∞·ªõc</p></div>
                        <button onclick="markDone('${key}')" class="bg-indigo-50 text-indigo-600 px-6 py-2 rounded-xl font-extrabold hover:bg-indigo-600 hover:text-white transition-all">XONG</button>
                    </div>`;
                }
            });
            if(!firstLoad) document.getElementById('dingSound').play().catch(()=>{});
        }
        document.getElementById('revVal').innerText = revenue.toLocaleString() + 'ƒë';
        document.getElementById('countVal').innerText = done;
        firstLoad = false;
    });

    function markDone(id) { db.ref('orders/' + id).update({ status: 'done' }); }

    function clearSystem() {
        if(confirm("D·ªçn d·∫πp c√°c ƒë∆°n ƒë√£ ho√†n th√†nh?")) {
            db.ref('orders').once('value', snap => {
                const data = snap.val();
                for(let id in data) if(data[id].status === 'done') db.ref('orders/' + id).remove();
            });
        }
    }

    function logStaff(type) {
        const name = prompt("T√™n nh√¢n vi√™n:");
        if(name) db.ref('attendance').push({ name, type, t: new Date().toLocaleString('vi-VN') });
    }

    function sendMsg() {
        const msg = document.getElementById('staffMsg').value;
        if(msg) {
            db.ref('messages').push({ msg, t: new Date().toLocaleString('vi-VN') });
            alert("ƒê√£ g·ª≠i ƒë·∫øn s·∫øp!"); document.getElementById('staffMsg').value = '';
        }
    }

    // BI·ªÇU ƒê·ªí DOANH THU (CHART.JS)
    const ctx = document.getElementById('mainChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: { labels: ['S√°ng','Tr∆∞a','Chi·ªÅu','T·ªëi'], datasets: [{ label: 'ƒê∆°n h√†ng', data: [5, 18, 12, 25], borderColor: '#4f46e5', tension: 0.4, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)' }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
    });

    setInterval(() => { 
        document.getElementById('headerTime').innerText = new Date().toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'}); 
    }, 1000);

    init();
</script>
</body>
</html>
