<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Cafe POS Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/924/924514.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #4f46e5 !important; transform: scale(1.1); transition: all 0.2s; }
    </style>
</head>
<body class="pb-24 text-gray-900">

<header class="bg-white/70 backdrop-blur-md sticky top-0 z-40 px-6 py-4 flex justify-between items-center border-b border-gray-100">
    <h1 class="text-xl font-extrabold text-indigo-600">SMART CAFE <span class="text-gray-400 font-normal">| PRO</span></h1>
    <span id="headerTime" class="text-xs font-bold text-gray-500">00:00</span>
</header>

<main class="max-w-2xl mx-auto p-4 space-y-6">
    <div id="pos" class="tab-content active-tab">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 mb-6 text-center">
            <h4 class="font-extrabold mb-4">G·ªåI M√ìN NHANH</h4>
            <div id="menuGrid" class="grid grid-cols-3 gap-3 mb-4"></div>
            <input type="text" id="customOrder" placeholder="Ghi ch√∫..." class="w-full bg-gray-50 p-4 rounded-2xl border-none mb-3 outline-none">
            <button onclick="sendOrder()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-200">G·ª¨I XU·ªêNG B·∫æP</button>
        </div>
        <div id="liveOrders" class="space-y-3"></div>
    </div>
    
    <div id="admin" class="tab-content">
        <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm text-center">
            <p class="text-gray-400 text-xs font-bold uppercase">Doanh thu</p>
            <h3 id="revVal" class="text-3xl font-black text-indigo-600">0ƒë</h3>
            <canvas id="mainChart" class="mt-4"></canvas>
        </div>
    </div>
</main>

<footer class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg px-8 py-4 flex justify-around items-center border-t border-gray-100 z-50 rounded-t-[2rem]">
    <button onclick="tab('pos', this)" class="flex flex-col items-center nav-active"><span>‚òï</span><span class="text-[9px] font-bold">POS</span></button>
    <button onclick="tab('admin', this)" class="flex flex-col items-center text-gray-400"><span>üìä</span><span class="text-[9px] font-bold">DOANH THU</span></button>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB-rTmNSqnZ18y15esxbBQko-Gf0TqqmVQ",
        authDomain: "quan-ly-van-hanh.firebaseapp.com",
        databaseURL: "https://quan-ly-van-hanh-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quan-ly-van-hanh",
        storageBucket: "quan-ly-van-hanh.firebasestorage.app",
        messagingSenderId: "983773797210",
        appId: "1:983773797210:web:155c433149e20c633e3163"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menu = [{n:'Cafe ƒêen',p:25000},{n:'Cafe S·ªØa',p:30000},{n:'B·∫°c X·ªâu',p:35000},{n:'Tr√† ƒê√†o',p:40000}];

    function init() {
        const grid = document.getElementById('menuGrid');
        menu.forEach(i => {
            grid.innerHTML += `<button onclick="setVal('${i.n}')" class="p-3 bg-white border border-gray-100 rounded-xl font-bold text-xs">${i.n}</button>`;
        });

        // ƒêƒÉng k√Ω Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Hi·ªán n√∫t c√†i ƒë·∫∑t cho Android/Mac
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            const btn = document.createElement('button');
            btn.innerHTML = "üì≤ C√ÄI ƒê·∫∂T APP";
            btn.className = "fixed top-20 left-1/2 -translate-x-1/2 bg-yellow-400 px-6 py-2 rounded-full font-bold shadow-xl z-[100]";
            document.body.appendChild(btn);
            btn.onclick = () => { e.prompt(); btn.remove(); };
        });
    }

    function tab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active-tab');
        document.querySelectorAll('footer button').forEach(b => b.classList.remove('nav-active'));
        btn.classList.add('nav-active');
    }

    function setVal(v) { document.getElementById('customOrder').value = v; }

    function sendOrder() {
        const name = document.getElementById('customOrder').value;
        if(!name) return;
        const price = menu.find(m => m.n === name)?.p || 0;
        db.ref('orders').push({ name, price, status: 'pending', timestamp: Date.now() });
        document.getElementById('customOrder').value = '';
    }

    db.ref('orders').on('value', snap => {
        const data = snap.val();
        const list = document.getElementById('liveOrders');
        list.innerHTML = '';
        let revenue = 0;
        if(data) {
            Object.keys(data).reverse().forEach(key => {
                const o = data[key];
                if(o.status === 'done') revenue += o.price;
                else {
                    list.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border-l-4 border-indigo-500">
                        <span class="font-bold">${o.name}</span>
                        <button onclick="db.ref('orders/${key}').update({status:'done'})" class="bg-indigo-600 text-white px-4 py-1 rounded-lg text-xs">XONG</button>
                    </div>`;
                }
            });
        }
        document.getElementById('revVal').innerText = revenue.toLocaleString() + 'ƒë';
    });

    setInterval(() => { document.getElementById('headerTime').innerText = new Date().toLocaleTimeString('vi-VN'); }, 1000);
    init();
</script>
</body>
</html>
